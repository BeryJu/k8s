apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: splunk-connect
  namespace: splunk
spec:
  interval: 6h
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: splunk-connect-for-kubernetes
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: splunk-connect
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: beryjuorg-splunk-hec
  values:
    global:
      logLevel: info
      splunk:
        hec:
          host: splunk-collector.infra.beryju.org
          port: 443
          protocol: https
          indexName: kubernetes
      kubernetes:
        clusterName: "${CLUSTER_NAME}"
      serviceMonitor:
        enabled: true
    splunk-kubernetes-logging:
      enabled: true
      k8sMetadata:
        podLabels:
          - app
          - k8s-app
          - release
          - app.kubernetes.io/component
          - app.kubernetes.io/name
          - app.kubernetes.io/version
          - app.kubernetes.io/instance
        # This is a really hacky way to set ssl_partial_chain
        # the helm chart doesn't allow to set this natively but we can inject it with this
        # this option seems to be required for symbiosis?
        watch: |
          true
                  ssl_partial_chain true
      containers:
        logFormatType: "${CLUSTER_CONTAINER_LOG_TYPE:=json}"
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
    splunk-kubernetes-objects:
      enabled: false
    splunk-kubernetes-metrics:
      enabled: false
