apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: promtail
  namespace: loki
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: promtail
      version: 6.15.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    image:
      registry: proxy.registry.beryju.org
    extraArgs:
      - -log.format=json
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    serviceMonitor:
      enabled: true
    config:
      clients:
        - url: http://loki.loki.svc.cluster.local/loki/api/v1/push
          external_labels:
            clusterName: "${CLUSTER_NAME}"
      # Configure Journal log scraping
      snippets:
        pipelineStages:
          - cri: {}
          - match:
              selector: '{app="eventrouter"}'
              stages:
                - json:
                    expressions:
                      namespace: event.metadata.namespace
                - labels:
                    namespace: ""
        extraScrapeConfigs: |
          - job_name: journal
            journal:
              json: false
              max_age: 12h
              path: /var/log/journal
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels: ['__journal__systemd_unit']
                target_label: 'unit'
              - source_labels:
                - __journal__hostname
                target_label: node_name
              - source_labels:
                - __journal_syslog_identifier
                target_label: syslog_identifier
    extraVolumes:
      - name: var-journal
        hostPath:
          path: /var/log/journal
      - name: run-journal
        hostPath:
          path: /run/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id
    extraVolumeMounts:
      - name: var-journal
        mountPath: /var/log/journal
        readOnly: true
      - name: run-journal
        mountPath: /run/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true
