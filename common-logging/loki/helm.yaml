apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: loki
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: promtail
      version: 6.8.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    serviceMonitor:
      enabled: true
    config:
      clients:
        - url: http://loki.loki.svc.cluster.local/loki/api/v1/push
          external_labels:
            clusterName: "${CLUSTER_NAME}"
