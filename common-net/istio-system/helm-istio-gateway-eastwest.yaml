apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: istio-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: gateway
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-istiod
  values:
    networkGateway: ${CLUSTER_NETWORK}
    labels:
      topology.istio.io/network: ${CLUSTER_NETWORK}
    service:
      type: LoadBalancer
      ports:
        - name: status-port
          port: 15021
          targetPort: 15021
        - name: tls
          port: 15443
          targetPort: 15443
        - name: tls-istiod
          port: 15012
          targetPort: 15012
        - name: tls-webhook
          port: 15017
          targetPort: 15017
