apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: istio-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: gateway
      version: 1.28.0
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-istiod
  values:
    networkGateway: ${CLUSTER_NETWORK}
    service:
      annotations:
        metallb.io/allow-shared-ip: main
      type: LoadBalancer
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
