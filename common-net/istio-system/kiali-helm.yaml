apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kiali
  namespace: istio-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: kiali-server
      version: 1.61.0
      sourceRef:
        kind: HelmRepository
        name: kiali
        namespace: flux-system
  values:
    istio_namespace: istio-system
    istio_labels:
      app_label_name: "app.kubernetes.io/name"
      version_label_name: "app.kubernetes.io/version"
    auth:
      strategy: openid
      openid:
        client_id: "8fb22077c19781b517509bf6bca83cb65f07a2a6"
        disable_rbac: true
        issuer_uri: "https://id.beryju.org/application/o/kiali/"
        username_claim: "preferred_username"
    deployment:
      image_version: v1.60-distro
      accessible_namespaces:
        - "**"
      ingress:
        enabled: true
        override_yaml:
          spec:
            ingressClassName: istio
            rules:
              - host: kiali.${CLUSTER_NAME}.k8s.beryju.org
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: kiali
                          port:
                            number: 20001
            tls:
              - hosts:
                  - kiali.${CLUSTER_NAME}.k8s.beryju.org
                secretName: beryjuorg-kiali-cluster
    external_services:
      custom_dashboards:
        discovery_enabled: "false"
      prometheus:
        url: "http://prometheus-operated.monitoring-system:9090/"
      grafana:
        enabled: false
    server:
      web_fqdn: kiali.${CLUSTER_NAME}.k8s.beryju.org
      web_port: 443
      web_root: /
