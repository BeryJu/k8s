apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istio-istiod
  namespace: istio-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: istiod
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-base
  values:
    pilot:
      resources:
        requests:
          cpu: 100m
          memory: 2048Mi
      image: ghcr.io/beryju/pilot:1.18.1
    global:
      hub: proxy.registry.beryju.org/istio
      logAsJson: true
      meshID: beryjuorg
      multiCluster:
        clusterName: ${CLUSTER_NAME}
      network: ${CLUSTER_NETWORK}
      tracer:
        zipkin:
          address: localhost:9411
    meshConfig:
      serviceSettings:
        - settings:
            clusterLocal: true
          hosts:
            - "kiali.istio-system.svc.cluster.local"
      accessLogFile: "/dev/stdout"
      accessLogEncoding: "JSON"
      enableTracing: false
      defaultConfig:
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
          # ISTIO_META_PROXY_XDS_VIA_AGENT: "true"
        interceptionMode: TPROXY
      enablePrometheusMerge: true
      extensionProviders:
        - envoyExtAuthzHttp:
            headersToDownstreamOnAllow:
              - cookie
            headersToUpstreamOnAllow:
              - set-cookie
              - x-authentik-*
            includeRequestHeadersInCheck:
              - cookie
            pathPrefix: /outpost.goauthentik.io/auth/envoy
            port: "9000"
            service: ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local
          name: authentik
