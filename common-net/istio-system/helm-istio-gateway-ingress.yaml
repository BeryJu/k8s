apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: gateway
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-istiod
  values:
    resources:
      requests:
        cpu: 200m
    autoscaling:
      minReplicas: 2
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: main
        service.beta.kubernetes.io/linode-loadbalancer-default-proxy-protocol: v2
        service.beta.kubernetes.io/linode-loadbalancer-preserve: "true"
        service.beta.kubernetes.io/linode-loadbalancer-hostname-only-ingress: "true"
      externalTrafficPolicy: Cluster
      type: LoadBalancer
      ports:
        - name: http2
          port: 80
          protocol: TCP
          targetPort: 80
        - name: https
          port: 443
          protocol: TCP
          targetPort: 443
