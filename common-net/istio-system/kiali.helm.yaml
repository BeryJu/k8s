apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kiali
  namespace: istio-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: kiali-server
      version: 1.78.0
      sourceRef:
        kind: HelmRepository
        name: kiali
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: beryjuorg-kiali-grafana-token
  values:
    istio_namespace: istio-system
    istio_labels:
      app_label_name: "app.kubernetes.io/name"
      version_label_name: "app.kubernetes.io/version"
    auth:
      strategy: openid
      openid:
        client_id: "8fb22077c19781b517509bf6bca83cb65f07a2a6"
        disable_rbac: true
        issuer_uri: "https://id.beryju.org/application/o/kiali/"
        username_claim: "preferred_username"
    deployment:
      pod_labels:
        sidecar.istio.io/inject: "true"
      pod_annotations:
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
      accessible_namespaces:
        - "**"
      logger:
        log_format: "json"
      ingress:
        enabled: true
        override_yaml:
          spec:
            ingressClassName: istio
            rules:
              - host: kiali.${CLUSTER_NAME}.k8s.beryju.org
                http:
                  paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: kiali
                          port:
                            number: 20001
            tls:
              - hosts:
                  - kiali.${CLUSTER_NAME}.k8s.beryju.org
                secretName: beryjuorg-kiali-cluster
    external_services:
      custom_dashboards:
        discovery_enabled: "false"
      prometheus:
        url: "http://mimir.mimir.svc.cluster.local/prometheus"
      grafana:
        auth:
          type: bearer
        enabled: true
        url: "https://grafana.infra.beryju.org"
        in_cluster_url: "http://grafana.grafana/"
        dashboards:
          - name: "Istio Service Dashboard"
            variables:
              namespace: "var-namespace"
              service: "var-service"
          - name: "Istio Workload Dashboard"
            variables:
              namespace: "var-namespace"
              workload: "var-workload"
          - name: "Istio Mesh Dashboard"
          - name: "Istio Control Plane Dashboard"
          - name: "Istio Performance Dashboard"
          - name: "Istio Wasm Extension Dashboard"
    server:
      web_fqdn: kiali.${CLUSTER_NAME}.k8s.beryju.org
      web_port: 443
      web_root: /
      web_schema: https
    kiali_feature_flags:
      clustering:
        autodetect_secrets:
          enabled: true
          label: "istio/multiCluster=true"
