apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beryjuorg-global-minio-offsite
  namespace: istio-system
spec:
  hosts:
    - minio.offsite.beryjuorg
    - "*.minio.offsite.beryjuorg"
  http:
    - route:
        - destination:
            port:
              number: 9000
            host: minio-offsite.minio.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: beryjuorg-global-minio-offsite
  namespace: istio-system
spec:
  hosts:
    - minio.offsite.beryjuorg
    - "*.minio.offsite.beryjuorg"
  ports:
    - number: 9000
      name: http
      protocol: HTTP
  location: MESH_INTERNAL
  resolution: DNS
