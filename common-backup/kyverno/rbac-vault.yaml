---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:admin-external-secrets
rules:
  - apiGroups:
      - external-secrets.io
    resources:
      - ExternalSecret
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno:admin-external-secrets
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno:admin-external-secrets
subjects:
  - kind: ServiceAccount
    name: kyverno-background-controller
    namespace: kyverno
