apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-s3-secret
  namespace: velero
spec:
  path: kv/do/spaces/velero
  type: Opaque
  templates:
    cloud: |
      [default]
      aws_access_key_id = "{% .Secrets.access_key %}"
      aws_secret_access_key = "{% .Secrets.secret_key %}"
