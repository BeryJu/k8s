namespace: snmp
groups:
  - name: beryjuio-prometheus-snmp
    rules:
      - alert: SNMPLabeledPortDown
        expr: ifOperStatus{ifName!~"Port\\d*", ifName!~"SFP\\d*"} > 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: SNMP Labeled Port is down (port {{ $labels.ifName }} switch {{ $labels.instance }})
          description: "Port has gone offline.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
      - alert: SNMPUplinkPortSpeedChange
        expr: changes(ifHighSpeed{ifName=~".*Uplink.*"}[5m]) >0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: SNMP Uplink has changed link speed (port {{ $labels.ifName }} switch {{ $labels.instance }})
          description: "Port has changed link speed.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
