apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prom
  namespace: monitoring-system
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 55.9.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  upgrade:
    disableWait: false
  values:
    fullnameOverride: "prometheus"
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    defaultRules:
      create: false
    prometheusOperator:
      tls:
        enabled: false
      admissionWebhooks:
        enabled: false
      podLabels:
        sidecar.istio.io/inject: "false"
    kube-state-metrics:
      podAnnotations:
        # kube-state-metrics tries to connect to the K8s API directly on startup
        # which fails due to istio, so the container usually restarts a couple times
        # this is to prevent that
        # not enabled globally to prevent breakage if istio is down
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
    prometheus:
      enabled: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    nodeExporter:
      enabled: true
    prometheus-node-exporter:
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
