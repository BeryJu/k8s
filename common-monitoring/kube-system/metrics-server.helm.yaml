apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: metrics-server
      version: 3.8.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-metrics-server
        namespace: flux-system
  values:
    serviceMonitor:
      enabled: true
    args:
      - --kubelet-insecure-tls
