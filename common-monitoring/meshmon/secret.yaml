apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beryju-io-meshmon
  namespace: meshmon
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        key: "{{ .private_key }}"
        nodeconf.yml: |
          networks:
            - directory: homelads
              node_id: jens-${CLUSTER_NAME}
              config_type: git
              git_repo: https://github.com/rippleFCL/distmon-test.git
              discord_webhook:
                homelads-meshmon: {{ .webhook_url }}
  dataFrom:
    - extract:
        key: kv/services/meshmon
