apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beryju-io-meshmon
  namespace: meshmon
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        key: "{{ .private_key }}"
  dataFrom:
    - extract:
        key: kv/services/meshmon
