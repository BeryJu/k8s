apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prom
  namespace: monitoring-system
spec:
  timeout: 30m
  interval: 6h
  releaseName: prom
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 19.0.3
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    defaultRules:
      create: false
    prometheus:
      enabled: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
