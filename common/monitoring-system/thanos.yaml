apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: thanos-objstore-config
  namespace: monitoring-system
spec:
  path: kv/services/minio/offsite
  type: Opaque
  templates:
    thanos.yaml: |
      type: s3
      config:
        bucket: thanos
        endpoint: backup-s3.beryju.org
        access_key: "{% .Secrets.username %}"
        secret_key: "{% .Secrets.password %}"
