apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prom
  namespace: monitoring-system
spec:
  timeout: 30m
  interval: 6h
  releaseName: prom
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 26.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    defaultRules:
      create: false
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        retention: 2h
        storageSpec:
          emptyDir:
            medium: Memory
        remoteWrite:
          - url: https://monitoring.beryju.org/api/v1/write
            basicAuth:
              username:
                name: remote-write
                key: username
              password:
                name: remote-write
                key: password
            writeRelabelConfigs:
              - sourceLabels: [__address__]
                # target label is the one you want to create
                targetLabel: cluster
                replacement: ${CLUSTER_NAME}
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    nodeExporter:
      enabled: false
