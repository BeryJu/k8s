apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 6h
  releaseName: metallb
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values:
    prometheus:
      podMonitor:
        enabled: true
    configInline:
      peers:
      - peer-address: "${METALLB_PEER}"
        peer-asn: "${METALLB_PEER_ASN}"
        my-asn: "${METALLB_ASN}"
      address-pools:
      - name: default
        protocol: bgp
        avoid-buggy-ips: true
        addresses:
        - "${METALLB_RANGE}"
