apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 6h
  releaseName: metallb
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.3.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    configInline:
      peers:
      - peer-address: "${METALLB_PEER}"
        peer-asn: "${METALLB_PEER_ASN}"
        my-asn: "${METALLB_ASN}"
      address-pools:
      - name: default
        protocol: bgp
        avoid-buggy-ips: true
        addresses:
        - "${METALLB_RANGE}"
