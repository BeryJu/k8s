apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-csi-provider
  namespace: vault
spec:
  interval: 6h
  chart:
    spec:
      chart: vault
      version: 0.22.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  dependsOn:
    - name: csi-secrets-store
      namespace: kube-system
  values:
    server:
      enabled: false
    injector:
      enabled: false
    csi:
      enabled: true
