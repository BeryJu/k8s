apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: infrahq-connector
  namespace: infrahq
spec:
  interval: 6h
  chart:
    spec:
      chart: infra
      version: 0.14.0
      sourceRef:
        kind: HelmRepository
        name: infrahq
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: beryjuio-infrahq-connector
  values:
    connector:
      config:
        name: "${CLUSTER_NAME}"
        server: infrahq.infra.beryju.org
      service:
        type: ClusterIP
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
