apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trident
  namespace: trident
spec:
  interval: 6h
  releaseName: trident
  # The upstream chart always creates a TridentOrchestrator resource
  # chart:
  #   spec:
  #     chart: /helm/trident-operator/
  #     sourceRef:
  #       kind: GitRepository
  #       name: trident
  #       namespace: flux-system
  chart:
    spec:
      chart: /charts/guacamole/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    tridentOrchestratorCreate: false
