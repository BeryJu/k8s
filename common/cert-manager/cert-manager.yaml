apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io
      chart: cert-manager
      version: v1.4.3
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 6h
  releaseName: cert-manager
  targetNamespace: cert-manager
  values:
    installCRDs: true
