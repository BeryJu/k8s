apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: admin@beryju.org
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        route53:
          hostedZoneID: ZYNWRNUP3ZIYV
          region: eu-central-1
      selector:
        dnsZones:
        - beryju.org
    - dns01:
        route53:
          hostedZoneID: Z21H1D33A3ZJYB
          region: eu-central-1
      selector:
        dnsZones:
        - jela.io
    - dns01:
        route53:
          hostedZoneID: Z01991371BCNAIWGVM83O
          region: eu-central-1
      selector:
        dnsZones:
        - goauthentik.io
