apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 6h
  releaseName: ingress-nginx
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.12
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      service:
        externalTrafficPolicy: Local
      replicaCount: 2
      config:
        log-format-escape-json: "true"
        log-format-upstream: |
          {"body_bytes_sent":"$body_bytes_sent","http_referer":"$http_referer","http_user_agent":"$http_user_agent","ingress_name":"$ingress_name","namespace":"$namespace","proxy_alternative_upstream_name":"$proxy_alternative_upstream_name","proxy_upstream_name":"$proxy_upstream_name","remote_addr":"$remote_addr","remote_user":"$remote_user","req_id":"$req_id","request_length":"$request_length","request_time":"$request_time","request":"$request","service_name":"$service_name","status":"$status","time_local":"$time_local","upstream_addr":"$upstream_addr","upstream_response_length":"$upstream_response_length","upstream_response_time":"$upstream_response_time","upstream_status":"$upstream_status"}
