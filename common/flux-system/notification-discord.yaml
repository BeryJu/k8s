---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-discord
  namespace: flux-system
spec:
  path: kv/services/discord
  type: Opaque
  templates:
    address: "{% .Secrets.flux_webhook %}"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  channel: notifications
  secretRef:
    name: beryjuorg-discord
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: discord
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: ImageUpdateAutomation
      name: "*"
