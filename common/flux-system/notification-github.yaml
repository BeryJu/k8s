---
apiVersion: generators.external-secrets.io/v1alpha1
kind: VaultDynamicSecret
metadata:
  name: beryjuorg-gh-pat-dynamic
  namespace: flux-system
spec:
  path: "/github/token"
  method: "POST"
  parameters:
    installation_id: "54263036"
    repository_ids: "347929503"
    permissions: "statuses=write"
  provider:
    server: "https://vault.beryju.org"
    auth:
      jwt:
        path: "k8s-${CLUSTER_NAME}"
        role: "flux-notification-controller"
        kubernetesServiceAccountToken:
          serviceAccountRef:
            name: "notification-controller"
          audiences:
            - https://kubernetes.default.svc.cluster.local
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuorg-gh-pat
  namespace: flux-system
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: VaultDynamicSecret
          name: "beryjuorg-gh-pat-dynamic"
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: github
  namespace: flux-system
spec:
  type: github
  address: https://github.com/beryju/k8s
  secretRef:
    name: beryjuorg-gh-pat
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
