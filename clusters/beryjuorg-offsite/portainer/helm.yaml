apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: portainer
spec:
  chart:
    spec:
      chart: portainer
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
      version: 1.0.34
  interval: 6h
  timeout: 30m
  values:
    ingress:
      enabled: true
      hosts:
        - host: portainer.infra.beryju.org
          paths:
            - path: /
      tls:
        - hosts:
            - portainer.infra.beryju.org
          secretName: beryjuio-portainer
    service:
      type: ClusterIP
