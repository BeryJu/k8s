---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: flux-system
  name: cluster-settings
data:
  # Vault
  VAULT_AUTH_PATH: "auth/k8s-offsite"
  # Cluster name
  CLUSTER_NAME: "beryjuorg-offsite"
  # Ingress public IP
  INGRESS_IP: "202.61.244.145"
  # MetalLB
  METALLB_RANGE: "202.61.244.145/32"
  METALLB_PROTOCOL: layer2
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: logging
data:
  output-graylog.conf: |
    [OUTPUT]
        Name    gelf
        Match   *
        Host            log.beryju.org
        Port            443
        tls             true
        URI             /gelf/offsite
        Format          gelf
        http_User       $GRAYLOG_HTTP_USERNAME
        http_Passwd     $GRAYLOG_HTTP_PASSWORD
