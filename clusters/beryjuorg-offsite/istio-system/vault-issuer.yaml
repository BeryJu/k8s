apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-istio-issuer
  namespace: istio-system
spec:
  vault:
    server: https://vault.beryju.org
    path: pki-istio/sign/istio
    auth:
      kubernetes:
        mountPath: /v1/auth/k8s-offsite
        role: beryjuorg-istio
        secretRef:
          name: vault-issuer-token-9hwns
          key: token
