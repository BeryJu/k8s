apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: gravity
  name: gravity
  namespace: gravity
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gravity
  serviceName: "gravity"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gravity
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
      containers:
        - name: gravity
          image: ghcr.io/beryju/gravity:latest
          imagePullPolicy: Always
          # resources:
          #   requests:
          #     memory: "250Mi"
          #   limits:
          #     memory: "500Mi"
          env:
            - name: BOOTSTRAP_ROLES
              value: api;etcd;backup
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 4000
          #     scheme: HTTP
          #   initialDelaySeconds: 60
          #   timeoutSeconds: 5
          #   successThreshold: 1
          #   failureThreshold: 5
          ports:
            - containerPort: 8008
              name: http
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 2Gi
        accessModes:
          - ReadWriteOnce
---
apiVersion: v1
kind: Service
metadata:
  name: gravity
  namespace: gravity
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: gravity
  ports:
    - port: 8008
      targetPort: 8008
