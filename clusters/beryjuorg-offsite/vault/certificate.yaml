apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuio-vault
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryjuio-vault
  commonName: vault.beryju.io
  dnsNames:
    - vault.beryju.io
    - vault.beryju.org
