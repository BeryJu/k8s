apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  interval: 6h
  chart:
    spec:
      chart: vault
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
    global:
      enabled: false
    server:
      enabled: true
      logFormat: "json"
      ingress:
        enabled: true
        ingressClassName: istio
        activeService: false
        hosts:
          - host: vault.beryju.org
            paths:
              - /
          - host: vault.beryju.io
            paths:
              - /
        tls:
          - secretName: beryjuio-vault
            hosts:
              - vault.beryju.org
              - vault.beryju.io
        standalone:
          enabled: true
          config: |
            log_format = "json"
            ui = true
            cluster_name = "beryjuorg-prod"
            storage "file" {
              path = "/vault/data"
            }
            # HTTPS listener
            listener "tcp" {
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              tls_disable = 1
            }
            telemetry {
              prometheus_retention_time = "24h"
              disable_hostname = true
            }
