apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-ui
  namespace: headscale
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: headscale-ui
      app.kubernetes.io/instance: main
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headscale-ui
        app.kubernetes.io/instance: main
    spec:
      containers:
        - image: ghcr.io/ifargle/headscale-webui:v0.5.6
          name: headscale-ui
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          env:
            - name: HS_SERVER
              value: headscale.${CLUSTER_NAME}.k8s.beryju.org
            - name: SCRIPT_NAME
              value: /ui
            - name: AUTH_TYPE
              value: OIDC
            - name: OIDC_AUTH_URL
              value: https://id.beryju.org/application/o/headscale/.well-known/openid-configuration
          envFrom:
            - secretRef:
                name: headscale-ui-settings
          resources: {}
