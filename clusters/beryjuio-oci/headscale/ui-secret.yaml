apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: headscale-ui-settings
  namespace: headscale
spec:
  path: kv/services/headscale
  type: Opaque
  templates:
    KEY: "{% .Secrets.ui_key %}"
    OIDC_CLIENT_ID: "{% .Secrets.oidc_client_id %}"
    OIDC_CLIENT_SECRET: "{% .Secrets.oidc_client_secret %}"
