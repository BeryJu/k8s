apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 1h0m0s
  releaseName: authentik
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
  values:
    replicas: 3
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: id.beryju.org
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts: [id.beryju.org]
          secretName: authentik-acme
    postgresql:
      enabled: true
    redis:
      enabled: true
      architecture: standalone
    prometheus:
      serviceMonitor:
        create: true
        secret:
          name: ak-monitoring
    fullnameOverride: authentik
    image:
      repository: beryju.org/authentik/server
      tag: gh-next-1626908982 # {"$imagepolicy": "flux-system:authentik-gh-next:tag"}
      pullPolicy: Always
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
        s3_backup:
          bucket: "authentik-backup"
          host: "https://backup-s3.beryju.org"
      log_level: debug
      email:
        from: authentik@services.beryju.org
        host: email-smtp.eu-central-1.amazonaws.com
        port: 587
        use_tls: true
      outposts:
        docker_image_base: beryju.org/authentik/outpost-%(type)s:gh-%(build_hash)s
      error_reporting:
        enabled: true
        environment: beryjuorg-prod
        send_pii: true
