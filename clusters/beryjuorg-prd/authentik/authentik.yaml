apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  timeout: 10m0s
  interval: 1h0m0s
  releaseName: authentik
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
  values:
    resources:
      server:
        requests:
          memory: "400M"
          cpu: "0.5"
        limits:
          memory: "500M"
          cpu: "1"
      worker:
        requests:
          memory: "250M"
          cpu: "300m"
        limits:
          memory: "500M"
          cpu: "1"
    replicas: 3
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: id.beryju.org
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts: [id.beryju.org]
          secretName: authentik-acme
    postgresql:
      enabled: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      enabled: true
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      serviceMonitor:
        create: true
    fullnameOverride: authentik
    image:
      repository: goauthentik.io/dev-server
      tag: gh-next-1636041241-b14b9cb0ddf7dc710f0ee32580a151b263e7750b # {"$imagepolicy": "flux-system:authentik-gh-next:tag"}
      pullPolicy: Always
    geoip:
      enabled: true
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
        s3_backup:
          bucket: "authentik-backup"
          host: "https://backup-s3.beryju.org"
      log_level: debug
      email:
        from: authentik@services.beryju.org
        host: email-smtp.eu-central-1.amazonaws.com
        port: 587
        use_tls: true
      outposts:
        docker_image_base: goauthentik.io/dev-%(type)s:gh-%(build_hash)s
      error_reporting:
        enabled: true
        environment: beryjuorg-prod
        send_pii: true
