apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2022.6.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  timeout: 10m0s
  interval: 1h0m0s
  releaseName: authentik
  valuesFrom:
  - kind: Secret
    name: authentik-secrets
  values:
    resources:
      server:
        requests:
          memory: "400M"
          cpu: "0.3"
        limits:
          memory: "600M"
          cpu: "1"
      worker:
        requests:
          memory: "250M"
          cpu: "300m"
        limits:
          memory: "500M"
          cpu: "700m"
    replicas: 2
    ingress:
      enabled: true
      ingressClassName: istio
      hosts:
      - host: id.beryju.org
        paths:
        - path: "/"
          pathType: Prefix
      tls:
      - hosts: [id.beryju.org]
        secretName: beryjuorg-authentik
    postgresql:
      enabled: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      enabled: true
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      serviceMonitor:
        create: true
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/dev-server
      tag: gh-next-1656961287-0348d6558ac8abbbad39a2921a3e38daaaa33243 # {"$imagepolicy": "flux-system:authentik-gh-next:tag"}
      pullPolicy: Always
    geoip:
      enabled: true
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
      log_level: debug
      email:
        from: authentik@services.beryju.org
        host: email-smtp.eu-central-1.amazonaws.com
        port: 587
        use_tls: true
      outposts:
        container_image_base: ghcr.io/goauthentik/dev-%(type)s:gh-%(build_hash)s
      error_reporting:
        enabled: true
        environment: beryjuorg-prod
        send_pii: true
        sample_rate: 1
