apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: ak-prometheus
  namespace: authentik
spec:
  serviceMonitorSelector:
    matchLabels:
      app.kubernetes.io/instance: authentik
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus-storage
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
