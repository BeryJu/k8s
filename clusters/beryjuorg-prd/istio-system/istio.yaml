apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio
  namespace: istio-system
spec:
  components:
    base:
      enabled: true
    cni:
      enabled: false
    egressGateways:
      - enabled: false
        name: istio-egressgateway
    ingressGateways:
      - enabled: true
        name: istio-ingressgateway
        k8s:
          service:
            externalTrafficPolicy: Local
          hpaSpec:
            minReplicas: 2
      - name: istio-eastwestgateway
        label:
          istio: eastwestgateway
          app: istio-eastwestgateway
          topology.istio.io/network: uk-london
        enabled: true
        k8s:
          env:
            # traffic through this gateway should be routed inside the network
            - name: ISTIO_META_REQUESTED_NETWORK_VIEW
              value: uk-london
          service:
            ports:
              - name: status-port
                port: 15021
                targetPort: 15021
              - name: tls
                port: 15443
                targetPort: 15443
              - name: tls-istiod
                port: 15012
                targetPort: 15012
              - name: tls-webhook
                port: 15017
                targetPort: 15017
    istiodRemote:
      enabled: false
    pilot:
      enabled: true
  hub: docker.io/istio
  meshConfig:
    accessLogFile: "/dev/stdout"
    accessLogEncoding: "JSON"
    defaultConfig:
      interceptionMode: TPROXY
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"
        # ISTIO_META_PROXY_XDS_VIA_AGENT: "true"
    extensionProviders:
    - name: "authentik"
      envoyExtAuthzHttp:
        service: "ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local"
        port: "9000"
        headersToDownstreamOnAllow:
          - cookie
        headersToUpstreamOnAllow:
          - set-cookie
          - x-authentik-*
        includeRequestHeadersInCheck:
          - cookie
    enablePrometheusMerge: true
  profile: default
  values:
    global:
      logAsJson: true
      meshID: beryjuorg
      multiCluster:
        clusterName: beryjuorg-prd
      network: uk-london
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
