apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: loki-system
spec:
  interval: 6h
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 2.10.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: beryjuorg-loki-creds
  values:
    serviceMonitor:
      enabled: true
    config:
      compactor:
        working_directory: /data/compactor
        shared_store: s3
        compaction_interval: 10m
        retention_enabled: true
        retention_delete_delay: 2h
        retention_delete_worker_count: 150

      # This is a configuration to deploy Loki depending only on a storage solution
      # for example, an S3-compatible API like MinIO.
      # The ring configuration is based on the gossip memberlist and the index is shipped to storage
      # via Single Store (boltdb-shipper)

      auth_enabled: false

      server:
        http_listen_port: 3100

      distributor:
        ring:
          kvstore:
            store: memberlist

      ingester:
        lifecycler:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 1
          final_sleep: 0s
        chunk_idle_period: 5m
        chunk_retain_period: 30s

      memberlist:
        abort_if_cluster_join_fails: false

        # Expose this port on all distributor, ingester
        # and querier replicas.
        bind_port: 7946

        # You can use a headless k8s service for all distributor,
        # ingester and querier components.
        join_members:
          - loki-headless.loki-system.svc.cluster.local:7946

        max_join_backoff: 1m
        max_join_retries: 10
        min_join_backoff: 1s

      schema_config:
        configs:
          - from: "2020-05-15"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h

      storage_config:
        boltdb_shipper:
          active_index_directory: /data/index
          cache_location: /data/index_cache
          shared_store: s3

        aws:
          bucketnames: loki
          endpoint: minio-prd.minio.svc.cluster.local:9000
          region: eu-central-1
          insecure: true
          s3forcepathstyle: true

      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 1024
        ingestion_burst_size_mb: 1024

      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://alertmanager-operated.monitoring-system.svc.cluster.local:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true
    alerting_groups:
      - name: example
        rules:
          - alert: HighThroughputLogStreams
            expr: sum by(container) (rate({job=~"loki-dev/.*"}[1m])) > 1000
            for: 2m
