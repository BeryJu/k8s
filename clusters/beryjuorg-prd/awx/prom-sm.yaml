apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: beryjuorg-awx
  namespace: awx
spec:
  endpoints:
    - basicAuth:
        password:
          key: password
          name: beryjuorg-prom-credentials
        username:
          key: username
          name: beryjuorg-prom-credentials
      interval: 30s
      path: /api/v2/metrics/
      port: http
      scrapeTimeout: 3s
  selector:
    matchLabels:
      app.kubernetes.io/component: awx
      app.kubernetes.io/managed-by: awx-operator
      app.kubernetes.io/name: awx
      app.kubernetes.io/part-of: awx
