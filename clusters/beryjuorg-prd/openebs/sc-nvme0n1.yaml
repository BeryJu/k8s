apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs-nvme0n1
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
parameters:
  recordsize: "4k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  shared: "yes"
  poolname: "nvme0n1/k8s"
provisioner: zfs.csi.openebs.io
allowVolumeExpansion: true
reclaimPolicy: Retain
