apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfs-nvme1n1-shared
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
parameters:
  recordsize: "4k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  poolname: "nvme1n1/k8s"
  shared: "yes"
provisioner: zfs.csi.openebs.io
allowVolumeExpansion: true
reclaimPolicy: Retain
