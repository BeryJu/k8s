apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: imagik
  name: imagik
  namespace: minio
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: imagik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: imagik
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - minio
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - /imagik
        - -c=/config.yml
        envFrom:
        - configMapRef:
            name: imagik-config
        image: ghcr.io/beryju/imagik:latest-1645606280-9a1540e46b56a434bb81b0ce2ede5b56c193b3b8 # {"$imagepolicy": "flux-system:imagik"}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /api/pub/health/liveness
            port: http
            scheme: HTTP
        name: imagik
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9300
          name: http-metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /api/pub/health/readiness
            port: http
            scheme: HTTP
        resources:
          limits:
            cpu: 500m
            memory: 250M
          requests:
            cpu: 10m
            memory: 10M
        volumeMounts:
        - mountPath: /data
          name: storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio-pv-claim
