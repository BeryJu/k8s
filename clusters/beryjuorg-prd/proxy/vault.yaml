---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: proxy
spec:
  type: ExternalName
  externalName: vault1.prod.beryju.org
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: vault
  namespace: proxy
spec:
  ingressClassName: nginx
  rules:
    - host: vault.beryju.org
      http:
        paths:
          - backend:
              service:
                name: vault
                port:
                  number: 8200
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - vault.beryju.org
      secretName: vault-acme
