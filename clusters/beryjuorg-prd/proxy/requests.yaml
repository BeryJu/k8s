---
apiVersion: v1
kind: Service
metadata:
  name: overseerr
  namespace: proxy
spec:
  type: ExternalName
  externalName: overseerr.overseerr.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: overseerr
  namespace: proxy
spec:
  ingressClassName: nginx
  rules:
    - host: requests.jela.io
      http:
        paths:
          - backend:
              service:
                name: overseerr
                port:
                  number: 5055
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - requests.jela.io
      secretName: requests-acme
