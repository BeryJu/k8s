apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metallb-system
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  targetNamespace: metallb-system
  path: ./common/metallb/
  sourceRef:
    kind: GitRepository
    name: flux-system
  patchesStrategicMerge:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: metallb
        namespace: metallb-system
      spec:
        releaseName: metallb
        targetNamespace: metallb-system
        values:
          configInline:
            peers:
            - peer-address: "10.120.0.1"
              peer-asn: 65554
              my-asn: 65552
            address-pools:
            - name: default
              protocol: bgp
              avoid-buggy-ips: true
              addresses:
              - "194.56.224.176/28"
