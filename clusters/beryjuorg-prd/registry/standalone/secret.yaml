apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: registry-standalone
  namespace: registry
spec:
  path: kv/dockerhub
  type: Opaque
  templates:
    REGISTRY_STORAGE_S3_BUCKET: registry-standalone
    REGISTRY_AUTH_HTPASSWD_REALM: docker
    REGISTRY_AUTH_HTPASSWD_PATH: /srv/docker/credentials/registry
    REGISTRY_STORAGE_DELETE_ENABLED: "true"
