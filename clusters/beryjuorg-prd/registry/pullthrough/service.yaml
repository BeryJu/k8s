apiVersion: v1
kind: Service
metadata:
  name: registry-pullthrough
  namespace: registry
  labels:
    app.kubernetes.io/name: registry-pullthrough
spec:
  clusterIP: None
  ports:
  - name: http
    port: 5000
    targetPort: http
  - name: http-metrics
    port: 5001
    targetPort: http-metrics
  selector:
    app.kubernetes.io/name: registry-pullthrough
  type: ClusterIP
