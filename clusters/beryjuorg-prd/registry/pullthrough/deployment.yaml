apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: registry-pullthrough
  name: registry-pullthrough
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry-pullthrough
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry-pullthrough
    spec:
      containers:
      - image: registry:2.8
        name: registry
        resources:
          requests:
            memory: 100M
            cpu: 50m
          limits:
            memory: 300M
            cpu: 4
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        - containerPort: 5001
          name: http-metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 5001
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /metrics
            port: 5001
          initialDelaySeconds: 5
        envFrom:
        - secretRef:
            name: registry-general
        - secretRef:
            name: registry-pullthrough
