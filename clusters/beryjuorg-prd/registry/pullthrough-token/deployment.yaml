apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pullthrough-registry-token
  name: pullthrough-registry-token
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pullthrough-registry-token
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pullthrough-registry-token
    spec:
      containers:
      - image: ghcr.io/beryju/distribution-oauth:latest-1664956149-45f7b1753e424eff42160b2dc5e34d778fd00f50 # {"$imagepolicy": "flux-system:registry-token"}
        name: token-svc
        resources:
          requests:
            memory: 100M
            cpu: 50m
          limits:
            memory: 300M
            cpu: 100m
        ports:
        - containerPort: 9001
          name: http
          protocol: TCP
        env:
        - name: TOKEN_URL
          value: https://id.beryju.org/application/o/token/
        - name: CLIENT_ID
          value: fcd6787755cb89018153bea6639bdf06aa005a76
        - name: SCOPE
          value: docker-registry
        - name: ANON_KUBE_JWT
          value: "true"
        readinessProbe:
          httpGet:
            path: /live
            port: 9001
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /live
            port: 9001
          initialDelaySeconds: 5
