apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: registry-token-service
  name: registry-token-service
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry-token-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry-token-service
    spec:
      containers:
        - image: ghcr.io/beryju/docker-to-oauth:latest
          name: token-svc
          resources:
            requests:
              memory: 100M
              cpu: 50m
            limits:
              memory: 300M
              cpu: 100m
          ports:
            - containerPort: 9001
              name: http
              protocol: TCP
          env:
            - name: TOKEN_URL
              value: https://id.beryju.org/application/o/token/
            - name: CLIENT_ID
              value: 693e60deada0b71e8ecb3d078e4ebaaf08624e55
            - name: SCOPE
              value: docker-registry
          readinessProbe:
            httpGet:
              path: /live
              port: 9001
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /live
              port: 9001
            initialDelaySeconds: 5
