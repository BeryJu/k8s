---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: beryjuorg-gw-splunk-collector
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: beryjuorg-authentik-proxy-infra
      hosts:
        - splunk-collector.infra.beryju.org
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beryjuorg-vs-splunk-hec
  namespace: istio-system
spec:
  gateways:
    - beryjuorg-gw-splunk-collector
  hosts:
    - splunk-collector.infra.beryju.org
  http:
    - route:
        - destination:
            host: splunk.splunk.svc.cluster.local
            port:
              number: 8088
          weight: 100
