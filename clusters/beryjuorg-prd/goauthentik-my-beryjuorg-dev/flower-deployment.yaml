apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: goauthentik-my-beryjuorg-dev
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: flower
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flower
    spec:
      containers:
        - env:
            - name: CELERY_BROKER_URL
              value: redis://authentik-redis-master/1
            - name: CELERY_RESULT_BACKEND
              value: redis://authentik-redis-master/2
          image: mher/flower
          name: flower
          ports:
            - containerPort: 5555
              name: http
              protocol: TCP
          resources: {}
