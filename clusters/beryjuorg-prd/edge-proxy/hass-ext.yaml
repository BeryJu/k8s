apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: hass
  namespace: edge-proxy
spec:
  rules:
  - host: hass-ext.beryju.org
    http:
      paths:
      - backend:
          service:
            name: hass
            port:
              number: 8123
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - hass-ext.beryju.org
    secretName: hass-acme
---
apiVersion: v1
kind: Service
metadata:
  name: hass
  namespace: edge-proxy
spec:
  externalName: hass1.prod.beryju.org
  type: ExternalName
