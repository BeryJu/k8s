apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-postgresql-chart
  namespace: guac
spec:
  keys:
    - pg_password
    - root_password
  path: kv/services/guac/postgres
  type: Opaque
  templates:
    postgresPassword: "{% .Secrets.pg_password %}"
    password: "{% .Secrets.root_password %}"
    replicationPassword: ""
    ldapPassword: ""
