apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: guacamole
  namespace: guac
spec:
  chart:
      # renovate: registryUrl=https://charts.beryju.org
      chart: guacamole
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: beryju
        namespace: flux-system
  interval: 1h0m0s
  releaseName: guacamole
  values:
    guacamole:
      image:
        tag: 1.3.0
      settings:
        OPENID_AUTHORIZATION_ENDPOINT: https://id.beryju.org/application/o/authorize/
        OPENID_CLIENT_ID: eOpL1ne4AnLZKvrC8r5SJey2a4W0D9QN8VX3CC4T
        OPENID_ISSUER: https://id.beryju.org/application/o/apache-guacamole/
        OPENID_JWKS_ENDPOINT: https://id.beryju.org/application/o/apache-guacamole/jwks/
        OPENID_REDIRECT_URI: https://guac.beryju.org/
    guacd:
      image:
        tag: 1.3.0
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      enabled: true
      hosts:
        - host: guac.beryju.org
          paths:
            - /
      tls:
        - hosts:
            - guac.beryju.org
          secretName: guac-acme
  valuesFrom:
    - kind: Secret
      name: guac-values
