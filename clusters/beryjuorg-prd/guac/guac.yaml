apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: guacamole
  namespace: guac
spec:
  chart:
    spec:
      # renovate: registryUrl=https://halkeye.github.io/helm-charts
      chart: guacamole
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: halkeye
        namespace: flux-system
  interval: 1h0m0s
  releaseName: guacamole
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      enabled: true
      hosts:
      - host: guac.beryju.org
        paths:
        - /
      tls:
      - hosts:
        - guac.beryju.org
        secretName: guac-acme
  valuesFrom:
    - kind: Secret
      name: guac-values
