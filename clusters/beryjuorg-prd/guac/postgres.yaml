apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: guac
spec:
  chart:
    spec:
      chart: postgresql
      version: 11.6.13
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h0m0s
  releaseName: postgres
  valuesFrom:
    - kind: Secret
      name: beryjuorg-postgresql-chart
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    global:
      postgresql:
        auth:
          database: guacamole
          username: guacamole
    image:
      tag: 11.14.0-debian-10-r49
