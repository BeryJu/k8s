apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: guac
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.15.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h0m0s
  releaseName: postgres
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    global:
      postgresql:
        existingSecret: postgresql
        postgresqlDatabase: guacamole
        postgresqlUsername: guacamole
