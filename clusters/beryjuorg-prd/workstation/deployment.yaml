apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: beryju-workstation
  name: workstation
  namespace: workstation
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: beryju-workstation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: beryju-workstation
    spec:
      containers:
        - image: beryju.org/jens/workstation:auto-1630096637 # {"$imagepolicy": "flux-system:workstation"}
          name: workstation
          ports:
            - containerPort: 22
              name: ssh
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
            - containerPort: 8000
              name: http-alt
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - '! ssh -o PasswordAuthentication=No root@localhost true 2>&1 | grep -i -c  refused'
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - '! ssh -o PasswordAuthentication=No root@localhost true 2>&1 | grep -i -c  refused'
          volumeMounts:
            - mountPath: /home
              name: workstation-data
            - mountPath: /var/run/docker.sock
              name: dockersock
      hostname: workstation
      volumes:
        - name: workstation-data
          persistentVolumeClaim:
            claimName: workstation-data
        - hostPath:
            path: /var/run/docker.sock
            type: ""
          name: dockersock
