apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: authentik-version-update
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: authentik-version-update-ghcr
  filterTags:
    pattern: "^auto-(?P<ts>.*)"
    extract: "$ts"
  policy:
    numerical:
      order: asc
