apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: prod-harbor
spec:
  chart:
    spec:
      # renovate: registryUrl=https://helm.goharbor.io
      chart: harbor
      version: 1.7.3
      sourceRef:
        kind: HelmRepository
        name: goharbor
        namespace: flux-system
  interval: 1h0m0s
  releaseName: harbor
  targetNamespace: prod-harbor
  values:
    metrics:
      serviceMonitor:
        enabled: true
    fullnameOverride: harbor-harbor
    chartmuseum:
      enabled: true
    trivy:
      enabled: true
    notary:
      enabled: false
    core:
      replicas: 2
    expose:
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          core: docker.beryju.org
      tls:
        certSource: secret
        secret:
          secretName: harbor-acme
    externalURL: https://docker.beryju.org
    persistence:
      persistentVolumeClaim:
        registry:
          size: 150Gi
    updateStrategy:
      type: Recreate
