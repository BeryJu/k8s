apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: beryjuorg-prometheus-artifactory-exporter
  namespace: artifactory
spec:
  chart:
    spec:
      # renovate: registryUrl=https://peimanja.github.io/helm-charts
      chart: prometheus-artifactory-exporter
      version: 0.1.4
      sourceRef:
        kind: HelmRepository
        name: peimanja
        namespace: flux-system
  interval: 1h0m0s
  valuesFrom:
    - kind: Secret
      name: beryjuorg-prometheus-artifactory-exporter-secrets
  values:
    artifactory:
      url: http://artifactory:8081/artifactory
      existingSecret: false
    options:
      logLevel: info
      logFormat: logfmt
      telemetryPath: /metrics
      verifySSL: false
      timeout: 5s
    serviceMonitor:
      enabled: true
