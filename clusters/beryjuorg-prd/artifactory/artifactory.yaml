apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: artifactory
  namespace: artifactory
spec:
  chart:
    spec:
      # renovate: registryUrl=https://charts.jfrog.io
      chart: artifactory
      version: 107.27.3
      sourceRef:
        kind: HelmRepository
        name: jfrog
        namespace: flux-system
  interval: 1h0m0s
  releaseName: artifactory
  targetNamespace: artifactory
  valuesFrom:
    - kind: Secret
      name: artifactory-secrets
  values:
    postgresql:
      persistence:
        enabled: true
        size: 20Gi
    nginx:
      enabled: false
    ingress:
      enabled: true
      hosts:
        - registry.beryju.org
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/configuration-snippet: |
          rewrite ^/(v1|v2)/(.*) /artifactory/api/docker/docker-priv/$1/$2;
        nginx.ingress.kubernetes.io/proxy-body-size: 50000m
    artifactory:
      service:
        type: ClusterIP
      persistence:
        size: 200Gi
    databaseUpgradeReady: true
