---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  # MetalLB
  METALLB_PEER: "10.120.0.1"
  METALLB_PEER_ASN: "65554"
  METALLB_ASN: "65552"
  METALLB_RANGE: "194.56.224.176/28"
  METALLB_PROTOCOL: bgp
  # Vault
  VAULT_AUTH_PATH: "auth/k8s-prd"
  # Cluster name
  CLUSTER_NAME: "beryjuorg-prd"
  # Ingress public IP
  INGRESS_IP: "194.56.224.176"
  INGRESS_TRAFFIC_POLICY: "Local"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: logging
data:
  values.yaml: |
    config:
      outputs: |
        [OUTPUT]
            Name loki
            Match *
            Host log1.prod.beryju.org
            Port 3100
            auto_kubernetes_labels on
            labels job=k8s-beryjuorg-prd
            label_keys $sub['stream']
