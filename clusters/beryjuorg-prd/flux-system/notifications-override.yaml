apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-notifications-override
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  path: ./common/flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  patchesStrategicMerge:
    - apiVersion: notification.toolkit.fluxcd.io/v1beta1
      kind: Provider
      metadata:
        name: discord
        namespace: flux-system
      spec:
        type: discord
        channel: general
        secretRef:
          name: discord-url
        username: flux-beryjuorg-prd
