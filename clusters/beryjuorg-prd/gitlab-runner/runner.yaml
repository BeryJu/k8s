apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 6h
  releaseName: gitlab-runner
  chart:
    spec:
      chart: gitlab-runner
      version: 0.42.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: overlay-gitlab-runner-secrets
  values:
    gitlabUrl: https://code.beryju.org
    rbac:
      create: true
