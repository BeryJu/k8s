apiVersion: batch/v1
kind: CronJob
metadata:
  name: acme-for-appliances
  namespace: acme-for-appliances
spec:
  schedule: "0 */3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          volumes:
            - configMap:
                name: acme-for-appliances-config
              name: acme-for-appliances-config
            - name: acme-for-appliances-keys
              persistentVolumeClaim:
                claimName: acme-for-appliances-keys
          containers:
            - name: acme-for-appliances
              image: ghcr.io/beryju/acme-for-appliances:1.1.4
              command:
                - /acme-for-appliances
              args:
                - -c
                - /config/config.toml
              volumeMounts:
                - mountPath: /config
                  name: acme-for-appliances-config
                - mountPath: /storage/
                  name: acme-for-appliances-keys
              envFrom:
                - secretRef:
                    name: acme-for-appliances-dns-settings
                - secretRef:
                    name: acme-for-appliances-netapp
                - secretRef:
                    name: acme-for-appliances-vsphere
