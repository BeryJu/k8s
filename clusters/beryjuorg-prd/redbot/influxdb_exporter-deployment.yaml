apiVersion: apps/v1
kind: Deployment
metadata:
  name: redbot-influxdb-exporter
  namespace: redbot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redbot-influxdb-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redbot-influxdb-exporter
    spec:
      containers:
        - image: quay.io/prometheus/influxdb-exporter@sha256:d45fd398da4c33b62673aad812e5fb662a5a86031a7ddbde77fb979db371d1b2
          name: influxdb-exporter
