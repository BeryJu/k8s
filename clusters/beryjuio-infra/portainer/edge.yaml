apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-edge
  namespace: portainer
spec:
  ingressClassName: istio
  rules:
  - host: portainer-edge.infra.beryju.org
    http:
      paths:
      - backend:
          service:
            name: portainer
            port:
              number: 8000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - portainer-edge.infra.beryju.org
    secretName: beryjuio-portainer
