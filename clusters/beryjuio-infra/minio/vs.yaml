apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beryjuio-vs-minio
  namespace: istio-system
spec:
  hosts:
    - minio-${CLUSTER_NAME}
    - minio-${CLUSTER_NAME}.minio.svc.cluster.local
  http:
    - route:
        - destination:
            host: minio.minio.svc.cluster.local
            port:
              number: 9000
          weight: 100
