apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-controller
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.7
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  values:
    logFormat: json
    podAnnotations:
      proxy.istio.io/config: |
        holdApplicationUntilProxyStarts: true
    metrics:
      serviceMonitor:
        enable: true
    image:
      repository: "ghcr.io/actions-runner-controller/actions-runner-controller"
      actionsRunnerRepositoryAndTag: "ghcr.io/actions-runner-controller/actions-runner-controller/actions-runner:ubuntu-22.04"
      dindSidecarRepositoryAndTag: "proxy.registry.beryju.org/library/docker:dind"
