apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-controller
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.5
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  values:
    logFormat: json
    podAnnotations:
      proxy.istio.io/config: |
        holdApplicationUntilProxyStarts: true
    metrics:
      serviceMonitor:
        enable: true
    image:
      repository: "proxy.registry.beryju.org/summerwind/actions-runner-controller"
      actionsRunnerRepositoryAndTag: "proxy.registry.beryju.org/summerwind/actions-runner:latest"
      dindSidecarRepositoryAndTag: "proxy.registry.beryju.org/library/docker:dind"
