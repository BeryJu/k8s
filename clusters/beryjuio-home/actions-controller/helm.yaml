apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: actions-controller
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  values:
    logFormat: json
    metrics:
      serviceMonitor: true
