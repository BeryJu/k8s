apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-phlare
  namespace: phlare
spec:
  path: kv/services/thanos
  type: Opaque
  templates:
    config.yaml: |
      server:
        log_level: info
        log_format: json
      target: agent
      client:
        url: http://phlare.phlare.svc.cluster.local
      scrape_configs:
        - job_name: 'default'
          scrape_interval: 10s
          profiling_config:
            pprof_config:
              fgprof:
                enabled: true
                path: "/debug/fgprof"
                delta: true
          static_configs:
            - targets: ["gravity-defr1.prod.beryju.org:8010"]
