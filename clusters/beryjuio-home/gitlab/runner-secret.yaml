apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        runner-token: ""
        runner-registration-token: "{{ .register }}"
  dataFrom:
    - extract:
        key: kv/services/gitlab/runner
