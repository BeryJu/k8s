apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuio-gitlab-runner
  namespace: gitlab
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        values.yaml: |
          runnerToken: "{{ .token }}"
  dataFrom:
    - extract:
        key: kv/services/gitlab/runner
