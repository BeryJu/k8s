apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  interval: 6h
  chart:
    spec:
      chart: gitlab-runner
      version: 0.53.2
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  values:
    # Depends on the ingress and service working fully
    gitlabUrl: https://gitlab.${CLUSTER_NAME}.k8s.beryju.org
    logFormat: json
    rbac:
      create: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    service:
      enabled: true
