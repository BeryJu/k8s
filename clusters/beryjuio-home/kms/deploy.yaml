apiVersion: apps/v1
kind: Deployment
metadata:
  name: vlmcsd
  namespace: kms
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: vlmcsd
      app.kubernetes.io/name: vlmcsd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: vlmcsd
        app.kubernetes.io/name: vlmcsd
    spec:
      containers:
        - image: proxy.registry.beryju.org/mikolatero/vlmcsd:latest@sha256:aadb2a388754691687bc040f13a18bfc787ff67b1d0fcebf171f5361f54a5d0c
          name: vlmcsd
          ports:
            - containerPort: 1688
              name: kms
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 64Mi
