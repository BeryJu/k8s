apiVersion: apps/v1
kind: Deployment
metadata:
  name: vlmcsd
  namespace: kms
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: vlmcsd
      app.kubernetes.io/name: vlmcsd
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: vlmcsd
        app.kubernetes.io/name: vlmcsd
    spec:
      containers:
        - image: proxy.registry.beryju.org/mikolatero/vlmcsd:latest@sha256:217a03280410aa06bca7dd1b4e3e206317ba740a990d90683462fb21b17c9e7d
          name: vlmcsd
          ports:
            - containerPort: 1688
              name: kms
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 64Mi
