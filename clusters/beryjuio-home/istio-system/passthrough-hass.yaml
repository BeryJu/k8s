apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuorg-hass
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryjuorg-hass
  commonName: hass-ext.beryju.org
  dnsNames:
    - hass-ext.beryju.org
    - hass.${CLUSTER_NAME}.k8s.beryju.org
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: beryjuorg-gw-hass
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: beryjuorg-hass
      hosts:
        - hass.beryju.org
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - hass.beryju.org
      tls:
        httpsRedirect: true
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: beryjuorg-se-hass
  namespace: istio-system
spec:
  hosts:
    - hass1.prod.beryju.org
  location: MESH_EXTERNAL
  ports:
    - number: 8123
      name: http
      protocol: HTTP
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beryjuorg-vs-hass
  namespace: istio-system
spec:
  gateways:
    - beryjuorg-gw-hass
  hosts:
    - hass.${CLUSTER_NAME}.k8s.beryju.org
    - hass-ext.beryju.org
  http:
    - route:
        - destination:
            port:
              number: 8123
            host: hass1.prod.beryju.org
