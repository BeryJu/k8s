apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fleetdm
  namespace: fleetdm
spec:
  chart:
    spec:
      chart: fleet
      version: v6.6.17
      sourceRef:
        kind: HelmRepository
        name: fleetdm
        namespace: flux-system
  interval: 1h0m0s
  valuesFrom:
    - kind: Secret
      name: beryjuio-fleet-secret-mysql
    - kind: Secret
      name: beryjuio-fleet-secret-apns
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: fleet
            patch: |
              - op: add
                path: "/spec/template/spec/containers/0/args/-"
                value: --dev_license
  values:
    fullnameOverride: fleet
    replicas: 1
    hostName: fleet.beryjuio-home.k8s.beryju.io
    database:
      secretName: beryjuio-fleet-secret-mysql
      address: fleetdm-mysql:3306
      username: fleetdm
      database: fleetdm
    mysql:
      enabled: true
      auth:
        database: fleetdm
        username: fleetdm
      global:
        imageRegistry: proxy.registry.beryju.io
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    cache:
      address: fleetdm-redis-master:6379
    redis:
      enabled: true
      auth:
        enabled: false
      global:
        imageRegistry: proxy.registry.beryju.io
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    ingress:
      enabled: true
      className: istio
      hosts:
        - host: fleet.beryjuio-home.k8s.beryju.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: beryju-io-fleetdm
          hosts:
            - fleet.beryjuio-home.k8s.beryju.io
    fleet:
      autoApplySQLMigrations: true
      migrationJobAnnotations:
        linkerd.io/inject: disabled
        sidecar.istio.io/inject: "false"
      logging:
        json: true
      tls:
        enabled: false
    environments:
      FLEET_UPGRADES_ALLOW_MISSING_MIGRATIONS: 1
