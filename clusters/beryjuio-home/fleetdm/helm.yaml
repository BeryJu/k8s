apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fleetdm
  namespace: fleetdm
spec:
  chart:
    spec:
      chart: fleet
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: fleetdm
        namespace: flux-system
  interval: 1h0m0s
  valuesFrom:
    - kind: Secret
      name: beryjuio-fleet-secret-mysql
    - kind: Secret
      name: beryjuio-fleet-secret-apns
  values:
    fullnameOverride: fleet
    replicas: 1
    hostName: fleet.beryjuio-home.k8s.beryju.org
    database:
      secretName: beryjuio-fleet-secret-mysql
      address: fleetdm-mysql:3306
      username: fleetdm
      database: fleetdm
    mysql:
      enabled: true
      auth:
        database: fleetdm
        username: fleetdm
      global:
        imageRegistry: proxy.registry.beryju.org
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    cache:
      address: fleetdm-redis-master:6379
    redis:
      enabled: true
      auth:
        enabled: false
      global:
        imageRegistry: proxy.registry.beryju.org
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    ingress:
      enabled: true
      className: istio
      hosts:
        - host: fleet.beryjuio-home.k8s.beryju.org
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: beryjuorg-fleetdm
          hosts:
            - fleet.beryjuio-home.k8s.beryju.org
    fleet:
      autoApplySQLMigrations: false
      logging:
        json: true
      tls:
        enabled: false
