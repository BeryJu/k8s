apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuio-fleet-secret-mysql
  namespace: fleetdm
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        mysql-password: "{{ .mysql }}"
        values.yaml: |
          mysql:
            auth:
              rootPassword: "{{ .root }}"
              password: "{{ .mysql }}"
  dataFrom:
    - extract:
        key: kv/services/fleetdm/mysql
