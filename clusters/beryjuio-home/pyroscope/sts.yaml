apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: pyroscope
  name: pyroscope
  namespace: pyroscope
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pyroscope
  serviceName: "pyroscope"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pyroscope
    spec:
      containers:
        - name: pyroscope
          args:
            - -config.file=/etc/pyroscope/config.yaml
          image: proxy.registry.beryju.io/grafana/pyroscope:1.18.0
          ports:
            - containerPort: 4040
              name: http
          resources: {}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/pyroscope
            - name: data
              mountPath: /data
      volumes:
        - name: config
          secret:
            secretName: beryjuio-pyroscope
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 10Gi
        accessModes:
          - ReadWriteOnce
