apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd-api-key
  namespace: dl-stack
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        api-key: "{{ .api }}"
  data:
    - secretKey: api
      remoteRef:
        key: kv/services/sabnzbd
        property: api
