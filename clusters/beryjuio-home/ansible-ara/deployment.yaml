apiVersion: apps/v1
kind: Deployment
metadata:
  name: ara
  namespace: ansible-ara
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ara
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ara
    spec:
      containers:
        - name: ara
          image: proxy.registry.beryju.io/recordsansible/ara-api:latest
          resources: {}
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ARA_ALLOWED_HOSTS
              value: "['ara.${CLUSTER_NAME}.k8s.beryju.io']"
          envFrom:
            - secretRef:
                name: beryju-io-ara-config
