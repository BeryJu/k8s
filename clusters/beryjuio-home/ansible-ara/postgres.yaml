apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
  namespace: ansible-ara
spec:
  chart:
    spec:
      chart: postgresql
      version: 18.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h0m0s
  releaseName: postgres
  valuesFrom:
    - kind: Secret
      name: beryju-io-postgresql-chart
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    global:
      imageRegistry: proxy.registry.beryju.io
      postgresql:
        auth:
          database: ansible-ara
          username: ansible-ara
