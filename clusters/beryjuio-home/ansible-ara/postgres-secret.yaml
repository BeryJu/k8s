apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-postgresql-chart
  namespace: ansible-ara
spec:
  keys:
    - pg_password
    - root_password
  path: kv/services/ansible-ara/postgres
  type: Opaque
  templates:
    values.yaml: |
      global:
        postgresql:
          auth:
            postgresPassword: "{% .Secrets.pg_password %}"
            password: "{% .Secrets.root_password %}"
            replicationPassword: ""
            ldapPassword: ""
    postgres-password: "{% .Secrets.pg_password %}"
    password: "{% .Secrets.root_password %}"
    replication-password: ""
    ldap-password: ""
