apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuio-factorio
  namespace: games
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        values.yaml: |
          account:
            username: "BeryJu"
            token: "{{ .player_token }}"
          serverPassword:
            game_password: "{{ .server_password }}"
          rcon:
            password: "{{ .rcon_password }}"
  dataFrom:
    - extract:
        key: kv/services/games/factorio
