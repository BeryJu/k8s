apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: factorio-exporter
  name: factorio-exporter
  namespace: games
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: factorio-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: factorio-exporter
    spec:
      containers:
        - name: exporter
          image: ghcr.io/celestialorb/factorio-prometheus-exporter:v0.2.2
          resources:
            requests:
              memory: "300Mi"
              cpu: "0.5"
            limits:
              memory: "750Mi"
          ports:
            - containerPort: 9102
              name: metrics
          volumeMounts:
          - mountPath: /factorio
            name: datadir
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: factorio-factorio-server-charts-datadir
