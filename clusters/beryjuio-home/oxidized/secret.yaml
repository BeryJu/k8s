apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuorg-oxidized
  namespace: oxidized
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  data:
    - secretKey: id_rsa
      remoteRef:
        key: kv/services/oxidized
        property: private_key
    - secretKey: id_rsa.pub
      remoteRef:
        key: kv/services/oxidized
        property: public_key
