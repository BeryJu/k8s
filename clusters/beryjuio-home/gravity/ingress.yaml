apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuio-gravity
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryjuio-gravity
  commonName: gravity.${CLUSTER_NAME}.k8s.beryju.org
  dnsNames:
    - gravity.${CLUSTER_NAME}.k8s.beryju.org
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gravity
  namespace: gravity
spec:
  ingressClassName: istio
  rules:
    - host: gravity.${CLUSTER_NAME}.k8s.beryju.org
      http:
        paths:
          - backend:
              service:
                name: gravity
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - gravity.${CLUSTER_NAME}.k8s.beryju.org
      secretName: beryjuio-gravity
