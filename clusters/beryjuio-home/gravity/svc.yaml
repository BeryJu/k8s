apiVersion: v1
kind: Service
metadata:
  name: gravity
  namespace: gravity
  annotations:
    metallb.universe.tf/address-pool: gravity-pool
    metallb.universe.tf/allow-shared-ip: gravity
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: gravity
  ports:
    - port: 53
      name: dns-tcp
      targetPort: 53
    - port: 53
      name: dns-udp
      protocol: UDP
      targetPort: 53
    - port: 67
      name: dhcp
      protocol: UDP
      targetPort: 67
    - port: 68
      name: dhcp-alt
      protocol: UDP
      targetPort: 68
    - port: 8008
      name: http
      targetPort: 8008
