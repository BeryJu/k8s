apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: gravity
  name: gravity
  namespace: gravity
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gravity
  serviceName: "gravity"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gravity
    spec:
      hostname: gravity-defr1
      containers:
        - name: gravity
          image: ghcr.io/beryju/gravity:0.3.8 # {"$imagepolicy": "flux-system:gravity"}
          imagePullPolicy: Always
          env:
            - name: LISTEN_ONLY
              value: "true"
            - name: LOG_LEVEL
              value: debug
            - name: SENTRY_ENVIRONMENT
              value: beryjuio-home
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: http-metrics
          readinessProbe:
            httpGet:
              path: /healthz/live
              port: http-metrics
          ports:
            - containerPort: 53
              name: dns-tcp
            - containerPort: 53
              protocol: UDP
              name: dns-udp
            - containerPort: 67
              protocol: UDP
              name: dhcp
            - containerPort: 68
              protocol: UDP
              name: dhcp-alt
            - containerPort: 8008
              name: http
            - containerPort: 8009
              name: http-metrics
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 10Gi
        accessModes:
          - ReadWriteOnce
