apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: beryjuorg-common-monitoring
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./common-monitoring
  prune: true
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
  patches:
    - target:
        kind: HelmRelease
        name: prom
      patch: |-
        - op: replace
          path: /spec/values/kubeControllerManager
          value: true
        - op: replace
          path: /spec/values/kubeEtcd
          value: true
        - op: replace
          path: /spec/values/kubeProxy
          value: true
        - op: replace
          path: /spec/values/kubeScheduler
          value: true
