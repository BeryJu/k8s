apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik-testing
spec:
  chart:
    spec:
      chart: authentik
      version: 2025.8.4
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  timeout: 10m0s
  interval: 1h0m0s
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
  values:
    fullnameOverride: authentik
    worker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    server:
      autoscaling:
        enabled: true
        minReplicas: 1
      resources:
        requests:
          cpu: 200m
        limits:
          cpu: "2"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        ingressClassName: istio
        hosts:
          - "authentik.${CLUSTER_NAME}.k8s.beryju.io"
        tls:
          - hosts: ["authentik.${CLUSTER_NAME}.k8s.beryju.io"]
            secretName: beryju-io-authentik
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
      error_reporting:
        enabled: true
        environment: beryjuio-test
        send_pii: true
        sentry_dsn: https://7f785644f04047ea8202df0320bb671d@sentry.beryju.io/3
        sample_rate: 0.5
      compliance:
        fips:
          enabled: true
    postgresql:
      image:
        tag: "15.14-bookworm"
      global:
        imageRegistry: proxy.registry.beryju.io
      enabled: true
      primary:
        networkPolicy:
          extraIngress:
            - ports:
                - port: 15020
                  protocol: TCP
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      global:
        imageRegistry: proxy.registry.beryju.io
      enabled: true
      networkPolicy:
        extraIngress:
          - ports:
              - port: 15020
                protocol: TCP
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
