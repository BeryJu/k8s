apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuio-unifi-controller
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryjuio-unifi-controller
  commonName: unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
  dnsNames:
    - unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: unifi-controller
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: beryjuio-unifi-controller
      hosts:
        - unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
      tls:
        httpsRedirect: true
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: beryjuorg-dr-unifi-controller
  namespace: istio-system
spec:
  host: unifi-controller.unifi-controller.svc.cluster.local
  trafficPolicy:
    portLevelSettings:
      - port:
          number: 8443
        tls:
          mode: SIMPLE
          insecureSkipVerify: true
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beryjuorg-vs-unifi-controller
  namespace: istio-system
spec:
  gateways:
    - unifi-controller
  hosts:
    - unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
  http:
    - route:
        - destination:
            host: unifi-controller.unifi-controller.svc.cluster.local
            port:
              number: 8443
          weight: 100
