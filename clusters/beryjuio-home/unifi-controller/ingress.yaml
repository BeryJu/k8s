apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuio-unifi-controller
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryjuio-unifi-controller
  commonName: unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
  dnsNames:
    - unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi-controller
  namespace: unifi-controller
spec:
  ingressClassName: istio
  rules:
    - host: unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
      http:
        paths:
          - backend:
              service:
                name: unifi-controller
                port:
                  name: https
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - unifi-controller.${CLUSTER_NAME}.k8s.beryju.org
      secretName: beryjuio-unifi-controller
