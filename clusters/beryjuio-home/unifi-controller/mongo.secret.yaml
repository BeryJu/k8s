apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuio-mongo
  namespace: unifi-controller
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        values.yaml: |
          auth:
            rootPassword: "{{ .mongo_root_password }}"
            usernames: ["{{ .mongo_username }}"]
            passwords: ["{{ .mongo_password }}"]
            databases: ["unifi"]
  dataFrom:
    - extract:
        key: kv/services/unifi
