apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beryju-io-paperless
  namespace: paperless
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        PAPERLESS_ADMIN_PASSWORD: "{{ .admin_password }}"
        PAPERLESS_ADMIN_USER: "{{ .admin_user }}"
        PAPERLESS_SECRET_KEY: "{{ .secret_key }}"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: >
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "authentik",
                  "name": "authentik",
                  "client_id": "kCduutF1WmWUzsU2oUcPZSxhO5LwZtJhal0g48GA",
                  "secret": "{{ .client_secret }}",
                  "settings": {
                    "server_url": "https://id.beryju.io/application/o/paperless/.well-known/openid-configuration"
                  }
                }
              ],
              "OAUTH_PKCE_ENABLED": "True"
            }
          }
  dataFrom:
    - extract:
        key: kv/services/paperless
