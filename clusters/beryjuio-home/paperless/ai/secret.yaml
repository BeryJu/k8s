apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beryju-io-paperless-ai
  namespace: paperless
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        PAPERLESS_API_TOKEN: "{{ .admin_token }}"
        PAPERLESS_USERNAME: "admin"
        OPENAI_API_KEY: "{{ .openai_key }}"
  dataFrom:
    - extract:
        key: kv/services/paperless
