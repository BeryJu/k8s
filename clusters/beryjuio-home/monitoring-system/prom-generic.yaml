kind: Service
apiVersion: v1
metadata:
  name: beryju-io-prom-nodes
  labels:
    svc: beryju-io-prom-nodes
  namespace: monitoring-system
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
---
kind: Endpoints
apiVersion: v1
metadata:
  name: beryju-io-prom-nodes
  namespace: monitoring-system
subsets:
  - addresses:
      - ip: 10.120.20.30 # nas1
      - ip: 10.120.20.60 # hass1 (node)
      - ip: 10.120.20.32 # kvm
    ports:
      - name: metrics
        port: 9100
  - addresses:
      - ip: 10.120.20.63 # kvm router
      - ip: 10.120.20.79 # kvm kvm
    ports:
      - name: metrics
        port: 80
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: beryju-io-prom-nodes
  namespace: monitoring-system
spec:
  endpoints:
    - interval: 30s
      port: metrics
      scheme: http
  selector:
    matchLabels:
      svc: beryju-io-prom-nodes
