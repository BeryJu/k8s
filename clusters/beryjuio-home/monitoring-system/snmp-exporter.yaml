apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snmp-exporter
  namespace: monitoring-system
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    image:
      repository: proxy.registry.beryju.io/prom/snmp-exporter
    serviceMonitor:
      enabled: true
      namespace: monitoring-system
      params:
        - name: switch-tv.net.beryju.io
          module:
            - if_mib
          target: switch-tv.net.beryju.io
          interval: 1m
          scrapeTimeout: 1m
        - name: switch-kitchen.net.beryju.io
          module:
            - if_mib
          target: switch-kitchen.net.beryju.io
          interval: 1m
          scrapeTimeout: 1m
        - name: switch-bed.net.beryju.io
          module:
            - if_mib
          target: switch-bed.net.beryju.io
          interval: 1m
          scrapeTimeout: 1m
