apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuorg-prom-additional-scrape-creds-node-exporter
  namespace: monitoring-system
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        username: prometheus
        PW_NODE_EXPORTER: "{{ .prometheus }}"
  dataFrom:
    - extract:
        key: kv/services/prometheus/node_exporter
---
kind: Service
apiVersion: v1
metadata:
  name: beryjuorg-prom-vyos
  labels:
    svc: beryjuorg-prom-vyos
  namespace: monitoring-system
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
    - name: metrics-frr
      port: 9342
      targetPort: 9342
---
kind: Endpoints
apiVersion: v1
metadata:
  name: beryjuorg-prom-vyos
  namespace: monitoring-system
subsets:
  - addresses:
      # - ip: 10.120.0.1
      - ip: 10.120.20.1
    ports:
      - name: metrics
        port: 9100
      - name: metrics-frr
        port: 9342
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: beryjuorg-prom-vyos
  namespace: monitoring-system
spec:
  endpoints:
    - interval: 30s
      port: metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      basicAuth:
        username:
          name: beryjuorg-prom-additional-scrape-creds-node-exporter
          key: username
        password:
          name: beryjuorg-prom-additional-scrape-creds-node-exporter
          key: PW_NODE_EXPORTER
    - interval: 30s
      port: metrics-frr
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      basicAuth:
        username:
          name: beryjuorg-prom-additional-scrape-creds-node-exporter
          key: username
        password:
          name: beryjuorg-prom-additional-scrape-creds-node-exporter
          key: PW_NODE_EXPORTER
  selector:
    matchLabels:
      svc: beryjuorg-prom-vyos
