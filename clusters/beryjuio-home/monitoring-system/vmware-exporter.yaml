apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryju-io-vmware-exporter
  namespace: monitoring-system
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  data:
    - secretKey: VSPHERE_USER
      remoteRef:
        key: kv/vmware/exporter
        property: username
    - secretKey: VSPHERE_PASSWORD
      remoteRef:
        key: kv/vmware/exporter
        property: password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmware-exporter
  namespace: monitoring-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vmware-exporter
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/name: vmware-exporter
    spec:
      containers:
        - name: vmware-exporter
          image: pryorda/vmware_exporter
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: beryju-io-vmware-exporter
          resources: {}
          ports:
            - containerPort: 9272
              name: http-metrics
          env:
            - name: VSPHERE_HOST
              value: "vcsa1.prod.beryju.io"
            - name: VSPHERE_IGNORE_SSL
              value: "True"
            - name: VSPHERE_COLLECT_HOSTS
              value: "True"
            - name: VSPHERE_COLLECT_DATASTORES
              value: "True"
            - name: VSPHERE_COLLECT_VMS
              value: "True"
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: vmware-exporter
  namespace: monitoring-system
spec:
  namespaceSelector:
    matchNames:
      - monitoring-system
  selector:
    matchLabels:
      app.kubernetes.io/name: vmware-exporter
  podMetricsEndpoints:
    - port: http-metrics
      scrapeTimeout: 1m
      interval: 1m
