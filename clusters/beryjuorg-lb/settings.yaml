---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  namespace: flux-system
  name: cluster-settings
data:
  # MetalLB
  METALLB_PEER: "10.120.0.1"
  METALLB_PEER_ASN: "65554"
  METALLB_ASN: "65552"
  METALLB_RANGE: "194.56.224.4/30"
  METALLB_PROTOCOL: bgp
  # Vault
  VAULT_AUTH_PATH: "auth/k8s-lb"
  # Cluster name
  CLUSTER_NAME: "beryjuorg-lb"
  # Ingress public IP
  INGRESS_IP: "194.56.224.4"
  # Logging
  FLUENT_BIT_OUTPUT: |
    [OUTPUT]
        Name    gelf
        Match   *
        Host    log1.prod.beryju.org
        Port    10009
        Mode    tcp
