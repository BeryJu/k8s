apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  maxHistory: 3
  interval: 10m0s
  suspend: false
  releaseName: metallb
  chart:
    spec:
      chart: metallb
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    configInline:
      peers:
      - peer-address: "10.120.20.1"
        peer-asn: 204662
        my-asn: 65553
      address-pools:
      - name: default
        protocol: bgp
        avoid-buggy-ips: true
        addresses:
        - "10.120.21.0/28"
