apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: beryjuorg-common-storage
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./common-storage
  prune: true
  validation: client
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
