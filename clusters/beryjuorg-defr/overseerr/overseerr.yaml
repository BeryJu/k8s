apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: overseerr
spec:
  chart:
    spec:
      chart: overseerr
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 1h0m0s
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.29.1
    persistence:
      config:
        enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: istio
        hosts:
          - host: overseerr.defr.k8s.beryju.org
            paths:
              - path: /
                pathType: Prefix
            tls:
              - hosts:
                  - overseerr.defr.k8s.beryju.org
                secretName: overseerr-acme
