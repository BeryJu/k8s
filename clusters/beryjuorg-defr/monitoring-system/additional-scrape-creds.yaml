apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-prom-additional-scrape-creds-node-exporter
  namespace: monitoring-system
spec:
  path: kv/services/prometheus/node_exporter
  type: Opaque
  templates:
    PW_NODE_EXPORTER: "{% .Secrets.prometheus %}"
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-prom-additional-scrape-creds-hass
  namespace: monitoring-system
spec:
  path: kv/services/prometheus/home-assistant
  type: Opaque
  templates:
    PW_HOME_ASSISTANT: "{% .Secrets.metrics_jwt %}"
---
