apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.10.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: nextcloud-secrets
  values:
    image:
      repository: nextcloud
      tag: "22.2.2"

    env:
      PHP_MEMORY_LIMIT: 256M
      NEXTCLOUD_DOMAIN_NAME: nc.defr.k8s.beryju.org

    persistence:
      enabled: true
      storageClass: ontap-nas-economy

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      tls:
        - secretName: tls.nextcloud
          hosts:
            - nc.defr.k8s.beryju.org

    resources:
      requests:
        cpu: "0.01"
        memory: "305M"
      limits:
        memory: "512M"

    nextcloud:
      host: nc.defr.k8s.beryju.org
      username: localadmin

      configs:
        protocol.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https'
          );
    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      user: nextcloud
      database: nextcloud

    cronjob:
      enabled: true

    # Use settings in old format since dependant chart is 13.x
    redis:
      enabled: true
      cluster:
        enabled: false
      master:
        persistence:
          enabled: false

    postgresql:
      enabled: true

      postgresqlUsername: nextcloud
      postgresqlDatabase: nextcloud

      persistence:
        enabled: true
        storageClass: ontap-nas-economy
