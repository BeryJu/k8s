apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: nextcloud-secrets
  namespace: nextcloud
spec:
  path: kv/services/nextcloud
  type: Opaque
  templates:
    values.yaml: |
      nextcloud:
        password: {% .Secrets.admin_password %}
      externalDatabase:
        password: {% .Secrets.db_password %}
      postgresql:
        postgresqlPassword: {% .Secrets.db_password %}
