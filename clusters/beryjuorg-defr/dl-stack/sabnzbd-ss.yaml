apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: sabnzbd
  name: sabnzbd
  namespace: dl-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  serviceName: "sabnzbd"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
    spec:
      podSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
      containers:
        - name: exporter
          image: msroest/sabnzbd_exporter:0.1.36
          env:
            - name: SABNZBD_BASEURL
              value: http://localhost:8080
            - name: SABNZBD_APIKEY
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-api-key
                  key: api-key
          ports:
            - containerPort: 9387
              name: metrics
        - name: sabnzbd
          image: ghcr.io/k8s-at-home/sabnzbd:v3.3.1
          resources:
            requests:
              memory: "300Mi"
              cpu: "0.5"
            limits:
              memory: "750Mi"
          env:
            - name: TZ
              value: Europe/Berlin
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: https
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
