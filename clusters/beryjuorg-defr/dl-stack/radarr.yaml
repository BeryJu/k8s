apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: radarr
  name: radarr
  namespace: dl-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  serviceName: "radarr"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
        io.jela.stack: dl
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
      containers:
        - name: radarr
          image: ghcr.io/k8s-at-home/radarr:v4.0.5.5981
          resources:
            requests:
              memory: "250Mi"
            limits:
              memory: "350Mi"
          env:
            - name: TZ
              value: Europe/Berlin
            - name: UMASK_SET
              value: "022"
          ports:
            - containerPort: 7878
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: dl-stack
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: radarr
  ports:
    - port: 7878
      targetPort: 7878
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuorg-radarr-acme
  namespace: istio-system
spec:
  dnsNames:
    - radarr.defr.k8s.beryju.org
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: radarr-acme
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: dl-stack
spec:
  ingressClassName: istio
  rules:
    - host: radarr.defr.k8s.beryju.org
      http:
        paths:
          - backend:
              service:
                name: radarr
                port:
                  number: 7878
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - radarr.defr.k8s.beryju.org
      secretName: radarr-acme
