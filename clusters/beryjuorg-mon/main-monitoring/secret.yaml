apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: beryjuorg-thanos
  namespace: main-monitoring
spec:
  path: kv/services/thanos
  type: Opaque
  templates:
    values.yaml: |
      objstoreConfig: |
        type: S3
        config:
          bucket: "thanos"
          endpoint: "backup-s3.beryju.org"
          region: "eu-central-1"
          access_key: "{% .Secrets.access_key %}"
          secret_key: "{% .Secrets.secret_key %}"
