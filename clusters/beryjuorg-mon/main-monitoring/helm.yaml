apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: main-monitoring
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: thanos
      version: 9.0.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    existingObjstoreSecret: beryjuorg-thanos-objectstore
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    query:
      enabled: true
    receive:
      enabled: true
      persistence:
        size: 80Gi
      extraVolumes:
       - name: http-config
         configMap:
           name: beryjuorg-thanos-http-config
      extraVolumeMounts:
        - name: http-config
          mountPath: /beryjuorg/http_config/
      extraFlags:
        - --http.config=/beryjuorg/http_config.yaml
    ruler:
      enabled: false
