apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: main-monitoring
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: thanos
      version: 10.3.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    existingObjstoreSecret: beryjuorg-thanos-objectstore
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    query:
      enabled: true
    receive:
      tsdbRetention: 3d
      enabled: true
      persistence:
        size: 80Gi
    ruler:
      enabled: false
    compactor:
      enabled: true
    storegateway:
      enabled: true

