apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: main
  name: beryjuorg-prometheus-main
  namespace: monitoring-system
spec:
  ports:
    - name: http
      port: 9091
      protocol: TCP
      targetPort: 9090
  selector:
    app.kubernetes.io/name: prometheus
    prometheus: prom-kube-prometheus-stack-prometheus
  type: LoadBalancer
