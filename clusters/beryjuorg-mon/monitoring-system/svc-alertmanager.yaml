apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: main
  name: beryjuorg-alertmanager-main
  namespace: monitoring-system
spec:
  ports:
    - name: http
      port: 9093
      protocol: TCP
      targetPort: http-web
  selector:
    app.kubernetes.io/name: alertmanager
  type: LoadBalancer
