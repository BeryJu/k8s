apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prom
  namespace: monitoring-system
spec:
  timeout: 30m
  interval: 6h
  releaseName: prom
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 30.0.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    defaultRules:
      create: false
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        retentionSize: 80GB
        enableFeatures:
          - remote-write-receiver
        storageSpec:
          volumeClaimTemplate:
            spec:
              selector:
                matchLabels:
                  app.kubernetes.io/name: prom-local
              resources:
                requests:
                  storage: 100Gi
              storageClassName: manual
    alertmanager:
      enabled: true
    grafana:
      enabled: false
    nodeExporter:
      enabled: false
