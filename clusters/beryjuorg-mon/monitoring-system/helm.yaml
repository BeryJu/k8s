apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prom
  namespace: monitoring-system
spec:
  timeout: 30m
  interval: 6h
  releaseName: prom
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 30.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    defaultRules:
      create: false
    prometheus:
      prometheusSpec:
        # containers:
        #   - name: vmware-filesd
        #     image: gopaytech/vmware-filesd:latest
        #     env:
        #       - name: HOSTNAME
        #         value: "10.0.0.1"
        #       - name: USERNAME
        #         value: "vmware-user"
        #       - name: PASSWORD
        #         value: "vmware-password"
        #       - name: OUTPUT
        #         value: "/opt/config/vmware-filesd.json"
        #       - name: FILTER
        #         value: '{"environment": "staging"}'
        #     volumeMounts:
        #       - name: config-out
        #         mountPath: /opt/config
        #         readOnly: false
        # securityContext:
        #   fsGroup: 2000
        #   runAsNonRoot: true
        #   runAsUser: 1000
        # serviceAccountName: po-prometheus-operator-prometheus
        # serviceMonitorNamespaceSelector: {}
        # serviceMonitorSelector:
        #   matchLabels:
        #     release: vmware-filesd
        additionalScrapeConfigs:
          name: prom-kube-prometheus-stack-prometheus-scrape-config
          key: additional-scrape-configs.yaml
        podMetadata:
          labels:
            sidecar.istio.io/inject: "true"
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        retentionSize: 80GB
        enableFeatures:
          - remote-write-receiver
        storageSpec:
          volumeClaimTemplate:
            spec:
              selector:
                matchLabels:
                  app.kubernetes.io/name: prom-local
              resources:
                requests:
                  storage: 100Gi
              storageClassName: manual
    alertmanager:
      enabled: true
    grafana:
      enabled: false
    nodeExporter:
      enabled: false
