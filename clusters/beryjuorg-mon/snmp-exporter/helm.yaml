apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snmp-exporter
  namespace: snmp-exporter
spec:
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    serviceMonitor:
      enabled: true
      namespace: snmp-exporter
      params:
        - name: esxi3.prod.beryju.org
          module:
            - if_mib
          target: 10.120.20.61
        - name: esxi4.prod.beryju.org
          module:
            - if_mib
          target: 172.31.189.114
        - name: switch-tv.lab.beryju.org
          module:
            - if_mib
          target: switch-tv.lab.beryju.org
        - name: switch-kitchen.lab.beryju.org
          module:
            - if_mib
          target: switch-kitchen.lab.beryju.org
