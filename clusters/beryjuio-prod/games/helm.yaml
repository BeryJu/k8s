apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: games
spec:
  chart:
    spec:
      chart: minecraft
      version: 4.7.4
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  interval: 1h0m0s
  values:
    image:
      repository: proxy.registry.beryju.org/itzg/minecraft-server
    minecraftServer:
      serviceType: LoadBalancer
      eula: true
      difficulty: normal
      motd: "Boxhead Incorporated"
      rcon:
        enabled: true
    persistence:
      dataDir:
        enabled: true
