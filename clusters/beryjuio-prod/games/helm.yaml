apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: games
spec:
  chart:
    spec:
      chart: minecraft
      version: 4.9.3
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  interval: 1h0m0s
  values:
    sidecarContainers:
      - name: exporter
        image: ghcr.io/dirien/minecraft-exporter:0.19.0
        env:
          - name: MC_RCON_ADDRESS
            value: localhost:25575
          - name: MC_WORLD
            value: /data/world
        ports:
          - containerPort: 9150
            name: metrics
            protocol: TCP
        volumeMounts:
          - mountPath: /data
            name: datadir
    image:
      repository: proxy.registry.beryju.org/itzg/minecraft-server
    minecraftServer:
      serviceType: LoadBalancer
      eula: true
      difficulty: normal
      motd: "Boxhead Incorporated"
      rcon:
        enabled: true
    persistence:
      dataDir:
        enabled: true
