apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        runner-token: ""
  data:
    - secretKey: runner-registration-token
      remoteRef:
        key: kv/services/gitlab/runner
        property: register
