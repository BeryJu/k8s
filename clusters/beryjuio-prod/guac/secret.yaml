apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: guac-values
  namespace: guac
spec:
  path: kv/services/guac/postgres
  type: Opaque
  templates:
    values.yaml: |
      postgres:
        hostname: "postgres-postgresql"
        password: "{% .Secrets.root_password %}"
        user: guacamole
