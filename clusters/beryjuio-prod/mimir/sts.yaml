apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: mimir
  name: mimir
  namespace: mimir
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mimir
  serviceName: "mimir"
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mimir
      annotations:
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app.kubernetes.io/name"
                    operator: In
                    values:
                      - mimir
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: mimir
          args:
            - -config.expand-env=true
            - -config.file=/etc/mimir/config.yaml
          image: proxy.registry.beryju.org/grafana/mimir:2.11.0
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9095
              name: grpc
            - containerPort: 7946
              name: gossip
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          resources:
            limits:
              memory: "3Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/mimir
            - name: data
              mountPath: /data
      volumes:
        - name: config
          secret:
            secretName: beryjuorg-mimir
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 10Gi
        accessModes:
          - ReadWriteOnce
