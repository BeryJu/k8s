apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia-server
  namespace: kopia
  labels:
    app.kubernetes.io/name: kopia
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: kopia
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kopia
        app.kubernetes.io/component: server
    spec:
      restartPolicy: Always
      containers:
        - name: kopia
          image: proxy.registry.beryju.io/kopia/kopia:0.20
          command:
            - /bin/bash
            - -c
            - |-
              set -x
              kopia repo connect s3 \
                --endpoint="$${ENDPOINT}" \
                --bucket="$${BUCKET}" \
                --override-hostname="${CLUSTER_NAME}"
              kopia server start \
                --insecure \
                --without-password \
                --log-level=debug \
                --metrics-listen-addr=0.0.0.0:9300
          ports:
            - containerPort: 51515
            - containerPort: 9300
          envFrom:
            - secretRef:
                name: beryju-io-kopia-config
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: BUCKET
              value: "beryjuio-k8s-backup"
            - name: ENDPOINT
              value: "s3.eu-central-2.wasabisys.com"
      volumeMounts:
        - mountPath: /app
          name: app-volume
      volumes:
        - name: app-volume
          emptyDir: {}
