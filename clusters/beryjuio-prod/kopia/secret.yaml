apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryju-io-kopia-config
  namespace: kopia
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: kv/wasabi/backup
        property: access_key
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: kv/wasabi/backup
        property: secret_key
    - secretKey: KOPIA_PASSWORD
      remoteRef:
        key: kv/wasabi/backup
        property: kopia
