apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: tempo
  name: tempo
  namespace: tempo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
  serviceName: "tempo"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo
    spec:
      containers:
        - name: tempo
          args:
            - --config.file=/etc/tempo/config.yaml
          image: proxy.registry.beryju.org/grafana/tempo:2.4.1
          ports:
            - containerPort: 3200
              name: http
            - containerPort: 9095
              name: grpc
            - containerPort: 9411
              name: zipkin
          resources: {}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: data
              mountPath: /data
      volumes:
        - name: config
          secret:
            secretName: beryjuio-tempo
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 10Gi
        accessModes:
          - ReadWriteOnce
