apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryjuorg-minio
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryjuorg-minio
  commonName: s3.beryju.io
  dnsNames:
    - i.beryju.org
    - i.beryju.io
    - s3.beryju.io
    - "*.s3.beryju.io"
    - s3.beryju.org
    - "*.s3.beryju.org"
