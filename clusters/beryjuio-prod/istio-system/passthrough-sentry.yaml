apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: beryju-io-sentry
  namespace: istio-system
spec:
  issuerRef:
    name: letsencrypt-prod
    group: cert-manager.io
    kind: ClusterIssuer
  secretName: beryju-io-sentry
  commonName: sentry.beryju.io
  dnsNames:
    - sentry.beryju.io
    - sentry.beryju.org
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: beryju-io-gw-sentry
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: beryju-io-sentry
      hosts:
        - sentry.beryju.org
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - sentry.beryju.org
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: beryju-io-sentry
      hosts:
        - sentry.beryju.io
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - sentry.beryju.io
      tls:
        httpsRedirect: true
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: beryjuorg-se-sentry
  namespace: istio-system
spec:
  hosts:
    - sentry1.prod.beryju.org
  location: MESH_EXTERNAL
  ports:
    - number: 9000
      name: http
      protocol: HTTP
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: beryjuorg-vs-sentry
  namespace: istio-system
spec:
  gateways:
    - beryju-io-gw-sentry
  hosts:
    - sentry.beryju.org
    - sentry.beryju.io
  http:
    - route:
        - destination:
            port:
              number: 9000
            host: sentry1.prod.beryju.org
