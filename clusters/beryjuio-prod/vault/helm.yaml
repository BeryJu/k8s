apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  interval: 6h
  chart:
    spec:
      chart: vault
      version: 0.29.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
    serverTelemetry:
      serviceMonitor:
        enabled: true
    global:
      enabled: false
    server:
      extraInitContainers:
        - name: github-plugin
          image: "alpine"
          command: [sh, -c]
          args:
            - cd /tmp &&
              wget https://github.com/martinbaillie/vault-plugin-secrets-github/releases/download/v2.1.0/vault-plugin-secrets-github-linux-amd64 &&
              mv vault-plugin-secrets-github-linux-amd64 /usr/local/libexec/vault/secrets-github &&
              chmod +x /usr/local/libexec/vault/secrets-github
          volumeMounts:
            - name: plugins
              mountPath: /usr/local/libexec/vault
      volumes:
        - name: plugins
          emptyDir: {}
      volumeMounts:
        - mountPath: /usr/local/libexec/vault
          name: plugins
          readOnly: true
      image:
        repository: proxy.registry.beryju.io/hashicorp/vault
      # Fixes https://github.com/kubernetes/kube-state-metrics/issues/1324
      updateStrategyType: RollingUpdate
      enabled: true
      logFormat: "json"
      readinessProbe:
        enabled: true
        path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
      ingress:
        enabled: true
        ingressClassName: istio
        hosts:
          - host: vault.beryju.org
            paths:
              - /
          - host: vault.beryju.io
            paths:
              - /
        tls:
          - secretName: beryjuio-vault
            hosts:
              - vault.beryju.org
              - vault.beryju.io
      standalone:
        enabled: true
        config: |
          log_format = "json"
          ui = true
          cluster_name = "beryjuorg-prod"
          plugin_directory = "/usr/local/libexec/vault"
          storage "file" {
            path = "/vault/data"
          }
          # HTTPS listener
          listener "tcp" {
            address = "[::]:8200"
            cluster_address = "[::]:8201"
            tls_disable = 1
          }
          telemetry {
            prometheus_retention_time = "24h"
            disable_hostname = true
          }
