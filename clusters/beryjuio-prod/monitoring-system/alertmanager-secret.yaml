apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: beryjuio-alertmanager-slack
  namespace: monitoring-system
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        discord_url: "{{ .discord_url }}/slack"
  dataFrom:
    - extract:
        key: kv/services/prometheus/alertmanager
