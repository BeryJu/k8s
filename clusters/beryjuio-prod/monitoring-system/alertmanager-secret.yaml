apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-alertmanager-secret
  namespace: monitoring-system
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        discord_url: "{{ .discord_url }}/slack"
  data:
    - secretKey: discord_url
      remoteRef:
        key: kv/services/prometheus/alertmanager
        property: discord_url
