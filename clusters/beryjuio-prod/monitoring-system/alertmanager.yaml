apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager
  namespace: monitoring-system
spec:
  externalUrl: https://alertmanager.infra.beryju.org
  logFormat: json
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  volumes:
    - name: secrets
      secret:
        secretName: alertmanager-alertmanager-secret
  volumeMounts:
    - mountPath: /etc/alertmanager/secrets
      name: secrets
  alertmanagerConfiguration:
    name: beryjuio-alertmanager
