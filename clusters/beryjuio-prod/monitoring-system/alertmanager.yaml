apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager
  namespace: monitoring-system
spec:
  externalUrl: https://alertmanager.infra.beryju.org
  logFormat: json
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  alertmanagerConfiguration:
    name: beryjuio-alertmanager
    global:
      resolveTimeout: 5h
      slackApiUrl:
        name: beryjuio-alertmanager-slack
        key: discord_url
