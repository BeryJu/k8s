apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: phlare
  name: phlare
  namespace: phlare
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: phlare
  serviceName: "phlare"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phlare
    spec:
      containers:
        - name: phlare
          args:
            - --config.file=/etc/phlare/config.yaml
          image: grafana/phlare:0.1.2
          ports:
            - containerPort: 4100
              name: http
          resources: {}
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/phlare
            - name: data
              mountPath: /data
      volumes:
        - name: config
          secret:
            secretName: beryjuorg-phlare
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 10Gi
        accessModes:
          - ReadWriteOnce
