apiVersion: apps/v1
kind: Deployment
metadata:
  name: redbot-influxdb-exporter
  namespace: redbot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redbot-influxdb-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redbot-influxdb-exporter
    spec:
      containers:
        - image: quay.io/prometheus/influxdb-exporter:v0.11.5
          name: influxdb-exporter
