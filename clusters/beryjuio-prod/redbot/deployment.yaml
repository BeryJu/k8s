apiVersion: apps/v1
kind: Deployment
metadata:
  name: redbot
  namespace: redbot
  labels:
    app.kubernetes.io/name: redbot
    app.kubernetes.io/instance: main
spec:
  # Recreate because pvc
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: redbot
      app.kubernetes.io/instance: main
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redbot
        app.kubernetes.io/instance: main
    spec:
      containers:
        - env:
            - name: INSTANCE_NAME
              value: test
            - name: RPC_ENABLED
              value: "true"
            - name: PREFIX
              value: "^"
          envFrom:
            - secretRef:
                name: beryjuorg-redbot
          image: ghcr.io/rhomelab/red-discordbot:3.5.13
          name: redbot
          livenessProbe:
            httpGet:
              path: /
              port: 9900
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          ports:
            - containerPort: 9900
              name: http
          resources:
            requests:
              memory: "500Mi"
              cpu: "100m"
            limits:
              memory: "750Mi"
          volumeMounts:
            - mountPath: /redbot/data
              name: storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: redbot-data
