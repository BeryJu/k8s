apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beryjuorg-loki
  namespace: loki
spec:
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    template:
      data:
        config.yaml: |
          auth_enabled: false

          server:
            http_listen_port: 3100
            log_format: json

          distributor:
            ring:
              kvstore:
                store: memberlist

          ingester:
            lifecycler:
              ring:
                kvstore:
                  store: memberlist
                replication_factor: 1
              final_sleep: 0s
            chunk_idle_period: 5m
            chunk_retain_period: 30s
            wal:
              dir: /loki/wal

          memberlist:
            abort_if_cluster_join_fails: false

            # Expose this port on all distributor, ingester
            # and querier replicas.
            bind_port: 7946

            # You can use a headless k8s service for all distributor,
            # ingester and querier components.
            join_members:
            - loki-headless.loki.svc.cluster.local:7946

            max_join_backoff: 1m
            max_join_retries: 10
            min_join_backoff: 1s

          schema_config:
            configs:
            - from: 2024-04-21
              store: tsdb
              object_store: s3
              schema: v13
              index:
                prefix: index_
                period: 24h

          storage_config:
            boltdb_shipper:
              active_index_directory: /loki/index
              cache_location: /loki/index_cache
            tsdb_shipper:
              active_index_directory: /loki/tsdb/index
              cache_location: /loki/tsdb/index_cache

            aws:
              bucketnames: beryjuio-loki
              endpoint: eu-central-1.linodeobjects.com
              access_key_id: "{{ .access_key }}"
              secret_access_key: "{{ .secret_key }}"

          ruler:
            alertmanager_url: http://beryjuio-alertmanager.monitoring-system.svc.cluster.local:9093
            rule_path: /loki/ruler
            storage:
              type: s3
              s3:
                bucketnames: beryjuio-loki-rules
                endpoint: eu-central-1.linodeobjects.com
                access_key_id: "{{ .access_key }}"
                secret_access_key: "{{ .secret_key }}"

          limits_config:
            allow_structured_metadata: true
            # enforce_metric_name: false
            reject_old_samples: true
            reject_old_samples_max_age: 168h
            retention_period: 360d
            max_query_series: 100000
            max_query_parallelism: 2
            retention_stream:
              - selector: '{container="istio-proxy"}'
                priority: 1
                period: 24h

          compactor:
            working_directory: /loki/compactor
            compaction_interval: 5m
            retention_enabled: true
            delete_request_store: s3
  dataFrom:
    - extract:
        key: kv/linode/obj/loki
