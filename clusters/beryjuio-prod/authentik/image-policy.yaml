apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: authentik-gh-next
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: authentik-beryju-org
  filterTags:
    pattern: "^gh-next-(?P<ts>\\d+)-(?P<sha>\\w+)$"
    extract: "$ts"
  policy:
    numerical:
      order: asc
