# prettier-ignore
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2025.8.4
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  timeout: 10m0s
  interval: 1h0m0s
  valuesFrom:
  - kind: Secret
    name: authentik-secrets
  values:
    fullnameOverride: authentik
    global:
      image:
        repository: ghcr.io/goauthentik/dev-server
        tag: gh-next-1760372346-b7453a7 # {"$imagepolicy": "flux-system:authentik-gh-next:tag"}
    worker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    server:
      autoscaling:
        enabled: true
        minReplicas: 2
      resources:
        requests:
          cpu: 200m
        limits:
          cpu: "2"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        ingressClassName: istio
        hosts:
        - id.beryju.org
        - id.beryju.io
        tls:
        - hosts:
          - id.beryju.org
          - id.beryju.io
          secretName: beryju-io-authentik
    authentik:
      session_storage: "db"
      postgresql:
        name: "authentik"
        user: "authentik"
      email:
        from: authentik@services.beryju.org
        host: email-smtp.eu-central-1.amazonaws.com
        port: 587
        use_tls: true
      outposts:
        container_image_base: ghcr.io/goauthentik/dev-%(type)s:gh-%(build_hash)s
      error_reporting:
        enabled: true
        environment: beryjuio-prod
        send_pii: true
        sentry_dsn: https://7f785644f04047ea8202df0320bb671d@sentry.beryju.io/3
        sample_rate: 0.5
      compliance:
        fips:
          enabled: true
    postgresql:
      image:
        tag: "15.14-bookworm"
      global:
        imageRegistry: proxy.registry.beryju.io
      enabled: true
      primary:
        networkPolicy:
          extraIngress:
          - ports:
            - port: 15020
              protocol: TCP
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      enabled: false
