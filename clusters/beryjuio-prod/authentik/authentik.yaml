apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2022.12.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  timeout: 10m0s
  interval: 1h0m0s
  valuesFrom:
  - kind: Secret
    name: authentik-secrets
  values:
    replicas: 2
    ingress:
      enabled: true
      ingressClassName: istio
      hosts:
      - host: id.beryju.org
        paths:
        - path: "/"
          pathType: Prefix
      tls:
      - hosts: [id.beryju.org]
        secretName: beryjuorg-authentik
    postgresql:
      enabled: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      enabled: true
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      serviceMonitor:
        create: true
    fullnameOverride: authentik
    image:
      repository: ghcr.io/goauthentik/dev-server
      tag: gh-next-1672408232-b548ccca6e8527f398539d98b4343cafaabe5e86 # {"$imagepolicy": "flux-system:authentik-gh-next:tag"}
      pullPolicy: Always
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
      log_level: debug
      email:
        from: authentik@services.beryju.org
        host: email-smtp.eu-central-1.amazonaws.com
        port: 587
        use_tls: true
      outposts:
        container_image_base: ghcr.io/goauthentik/dev-%(type)s:gh-%(build_hash)s
      error_reporting:
        enabled: true
        environment: beryjuio-prod
        send_pii: true
