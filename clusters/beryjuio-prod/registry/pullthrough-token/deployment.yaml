apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pullthrough-registry-token
  name: pullthrough-registry-token
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pullthrough-registry-token
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pullthrough-registry-token
    spec:
      containers:
        - image: ghcr.io/beryju/distribution-oauth:latest-1755167891-6b7bfd0da47b633c7ae083e3804d8535c8d080ee
          name: token-svc
          resources:
            requests:
              memory: 100M
              cpu: 50m
            limits:
              memory: 300M
              cpu: 100m
          ports:
            - containerPort: 9001
              name: http
              protocol: TCP
          env:
            - name: TOKEN_URL
              value: https://id.beryju.io/application/o/token/
            - name: CLIENT_ID
              value: fcd6787755cb89018153bea6639bdf06aa005a76
            - name: SCOPE
              value: docker-registry
            - name: ANON_KUBE_JWT
              value: "true"
          readinessProbe:
            httpGet:
              path: /live
              port: 9001
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /live
              port: 9001
            initialDelaySeconds: 5
