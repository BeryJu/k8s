apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry-standalone
  namespace: registry
spec:
  ingressClassName: istio
  rules:
    - host: registry.beryju.org
      http:
        paths:
          - backend:
              service:
                name: registry-standalone
                port:
                  number: 5000
            path: /v2
            pathType: Prefix
          - backend:
              service:
                name: registry-ui
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - registry.beryju.org
      secretName: beryjuorg-gw-registries
