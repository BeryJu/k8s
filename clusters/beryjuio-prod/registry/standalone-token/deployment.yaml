apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: standalone-registry-token
  name: standalone-registry-token
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: standalone-registry-token
  template:
    metadata:
      labels:
        app.kubernetes.io/name: standalone-registry-token
    spec:
      containers:
      - image: ghcr.io/beryju/distribution-oauth:latest-1675027017-ea5767fec5408b4e7d3d09ba589e7a3fddc73804 # {"$imagepolicy": "flux-system:registry-token"}
        name: token-svc
        resources:
          requests:
            memory: 100M
            cpu: 50m
          limits:
            memory: 300M
            cpu: 100m
        ports:
        - containerPort: 9001
          name: http
          protocol: TCP
        env:
        - name: TOKEN_URL
          value: https://id.beryju.org/application/o/token/
        - name: CLIENT_ID
          value: 693e60deada0b71e8ecb3d078e4ebaaf08624e55
        - name: SCOPE
          value: docker-registry
        - name: PASS_JWT_USERNAME
          value: JWT
        readinessProbe:
          httpGet:
            path: /live
            port: 9001
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /live
            port: 9001
          initialDelaySeconds: 5
