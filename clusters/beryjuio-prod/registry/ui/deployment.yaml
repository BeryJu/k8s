apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: ui
  name: registry-ui
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
      app.kubernetes.io/instance: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
        app.kubernetes.io/instance: ui
    spec:
      containers:
        - image: proxy.registry.beryju.org/joxit/docker-registry-ui:2.5.6-debian
          name: registry
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            - name: DELETE_IMAGES
              value: "true"
            - name: SHOW_CONTENT_DIGEST
              value: "true"
            - name: SINGLE_REGISTRY
              value: "true"
            - name: REGISTRY_TITLE
              value: "BeryJu.io registry"
            - name: REGISTRY_URL
              value: "https://registry.beryju.org"
