apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio
  namespace: istio-system
spec:
  components:
    base:
      enabled: true
    cni:
      enabled: false
    egressGateways:
      - enabled: false
        name: istio-egressgateway
    ingressGateways:
      - enabled: false
        name: istio-ingressgateway
      - name: istio-eastwestgateway
        label:
          istio: eastwestgateway
          app: istio-eastwestgateway
          topology.istio.io/network: uk-london-log
        enabled: true
        k8s:
          env:
            # traffic through this gateway should be routed inside the network
            - name: ISTIO_META_REQUESTED_NETWORK_VIEW
              value: uk-london-log
          service:
            ports:
              - name: status-port
                port: 15021
                targetPort: 15021
              - name: tls
                port: 15443
                targetPort: 15443
              - name: tls-istiod
                port: 15012
                targetPort: 15012
              - name: tls-webhook
                port: 15017
                targetPort: 15017
    istiodRemote:
      enabled: false
    pilot:
      enabled: true
  hub: docker.io/istio
  profile: default
  values:
    global:
      logAsJson: true
      meshID: beryjuorg
      multiCluster:
        clusterName: beryjuorg-log
      network: uk-london-log
      remotePilotAddress: 194.56.224.181
  meshConfig:
    defaultConfig:
      tracing: {}
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "false"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"
        # ISTIO_META_PROXY_XDS_VIA_AGENT: "true"
    enablePrometheusMerge: true
