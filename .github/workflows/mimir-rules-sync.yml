name: mimir-rules-sync

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: sync-rules
        uses: grafana/mimir/operations/mimir-rules-action@main
        env:
          MIMIR_ADDRESS: https://mimir.infra.beryju.org
          MIMIR_TENANT_ID: anonymous
          MIMIR_API_USER: "jens"
          MIMIR_API_KEY: ${{ secrets.AK_PASS }}
          ACTION: sync
          RULES_DIR: "./monitoring/mimir/"
