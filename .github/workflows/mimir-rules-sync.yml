name: mimir-rules-sync

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Get GitHub JWT
        id: jwt
        run: |
          JWT=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r .value)
          echo "::set-output name=token::${JWT}"
      - name: sync-rules
        uses: grafana/mimir/operations/mimir-rules-action@main
        env:
          MIMIR_ADDRESS: https://mimir.infra.beryju.org
          MIMIR_TENANT_ID: anonymous
          MIMIR_API_KEY: ${{ steps.jwt.outputs.token }}
          ACTION: sync
          RULES_DIR: "./monitoring/mimir/"
