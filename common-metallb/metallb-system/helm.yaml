apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  interval: 6h
  releaseName: metallb
  chart:
    spec:
      chart: metallb
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values:
    prometheus:
      podMonitor:
        enabled: true
      serviceAccount: beryjuorg-metallb-prometheus-sa
      namespace: monitoring-system
    configInline:
      peers:
        - peer-address: "${METALLB_PEER}"
          peer-asn: "${METALLB_PEER_ASN}"
          my-asn: "${METALLB_ASN}"
      address-pools:
        - name: default
          protocol: "${METALLB_PROTOCOL}"
          avoid-buggy-ips: true
          addresses:
            - "${METALLB_RANGE}"
        - name: anycast
          protocol: bgp
          auto-assign: false
          addresses:
            - "10.120.253.0/24"
